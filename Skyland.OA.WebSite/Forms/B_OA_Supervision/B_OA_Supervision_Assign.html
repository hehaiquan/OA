<div class="row">
    <div data-id="formContainer" class="pageContainer">
        <!--头部按钮行-->
        <div class="bg-info row" style="padding: 0 15px;">
            <h3>交办事项督办</h3>
            <div class="btn-group " style="float: right; margin-top: -40px;">
                <button data-id="supervisionApplyBtn" style="margin-left: 5px" class="btn btn-default" data-toggle="tooltip" type="button" title="督办延期申请">督办延期申请</button>
                <button data-id="remindersBtn" style="margin-left: 5px" class="btn btn-default" data-toggle="tooltip" type="button" title="催办申请">催办申请</button>
            </div>
        </div>
        <!--主表单-->
        <div class="row">
            <div class="col-md-12" data-id="talDiv">
                <ul>
                    <li data-id="activity-tab-ProjectTab1"><a><b>督办办理详情</b></a></li>
                    <li data-id="activity-tab-ProjectTab2"><a><b>督办相关申请文档</b></a></li>
                </ul>
                <!--基本信息-->
                <div data-id="activity-tab-ProjectTab1-content">

                    <!--督办通知单-->
                    <div data-id="supervisionNotice" style="font-family: FangSong; margin: auto; width: 750px" class="form-group">

                        <div style="text-align: right; font-size: 18px">
                            签发人：
                                 <span data-bind="text:issuerManName"></span>
                        </div>
                        <br />
                        <h3 style="text-align: center; font-family: Microsoft YaHei; font-weight: bold">南宁市环保局办公室<u>领导交办事项督办</u>通知单 </h3>
                        <br />
                        <div style="text-align: center; font-size: 18px; font-family: 宋体">
                            （
                            <input type="text" data-bind="value:year" style="border: none; width: 50px; text-align: center" />年）第
                                 <input type="text" data-bind="value:code" style="border: none; width: 50px; text-align: center" />
                            号
                        </div>

                        <div data-id="supervisionNoticeBill" class="supervisionNoticeBill">
                        </div>

                        <div data-id="suprvisionNoticeBillShow">
                        </div>
                        <div style="text-align: right; font-size: 18px; float: right">
                            <input type="text" style="border: none; width: auto" class="form-control" data-bind="value: createDate,datetimeFormat:'yy年mm月dd日'" />
                        </div>

                        <div style="text-align: left;">
                            <button type="button" class="btn btn-primary btn-sm" data-id="saveNotice">
                                浏览
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" data-id="editNotice">
                                修改
                            </button>
                        </div>
                    </div>
                    <br />
                    <br />
                    <br />

                    <div class="form-horizontal form-bordered" data-id="supervisionDetailModel" style="margin: 0 -15px; padding: 10px;">
                        <div class="form-group">
                            <label class="col-md-2 control-label">督办编号</label>
                            <div class="col-md-4">
                                <input disabled="disabled" class="form-control" style="width: 99%;" type="text" data-id="code" data-bind="value:code" />
                            </div>

                            <label class="col-md-2 control-label">督办事项</label>
                            <div class="col-md-4">
                                <input class="form-control" style="width: 99%;" type="text" data-bind="value:title" />
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">主要承办人</label>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input disabled="disabled" class="form-control" type="text" data-bind="value:undertakeManName,TreeUserSourceControl:{opt:true,username:undertakeManName,userid:undertakeManId,departmentName:undertake_Department}" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">...</button>
                                    </span>
                                </div>
                            </div>

                            <label class="col-md-2 control-label">主要承办科室</label>
                            <div class="col-md-4">
                                <input class="form-control" disabled="disabled" type="text" data-id="undertake_Department" data-bind="value: undertake_Department" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">办理期限</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control datetime" data-bind="value: manageDate,datetimeFormat:'yy-mm-dd hh:mm'" />
                                <!--<input class="form-control" type="text" data-bind="value: manageDate" />-->
                            </div>

                            <label class="col-md-2 control-label">督办人</label>
                            <div class="col-md-4">
                                <input disabled="disabled" class="form-control" type="text" data-bind="value: supervisionManName" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">协办人</label>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input disabled="disabled" class="form-control" type="text" data-bind="value:assistMan,TreeUserSourceControl:{opt:true,username:assistMan,userid:assitManId,departmentName:assistDepartment}" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">...</button>
                                    </span>
                                </div>
                                <!--<input class="form-control" type="text" data-bind="value: assitManId" />-->
                            </div>

                            <label class="col-md-2 control-label">协办科室</label>
                            <div class="col-md-4">
                                <input class="form-control" disabled="disabled" type="text" data-bind="value: assistDepartment" data-id="assistDepartment" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">公文依据</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" data-bind="value: refferTitle" />
                            </div>

                            <label class="col-md-2 control-label">签发人</label>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input disabled="disabled" class="form-control required" type="text" data-bind="value:issuerManName,TreeUserSourceControl:{opt:true,username:issuerManName,userid:issuerManId}" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">...</button>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">

                            <label class="col-md-2 control-label">紧急程度</label>
                            <div class="col-md-4">
                                <select class="form-control required" data-id="zclbOption" data-bind="DictOptions: {dictype: 'emergencyLevelDic',  value: enmergencyLevel }">
                                </select>
                            </div>

                            <label class="col-md-2 control-label" style="color: red">延时期限</label>
                            <div class="col-md-4">
                                <input type="text" data-id="limiteDate" disabled="disabled" class="form-control datetime" data-bind="value: limiteDate,datetimeFormat:'yy-mm-dd hh:mm'" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">备注</label>
                            <div class="col-md-10">
                                <textarea rows="3" type="text" class="form-control" data-bind="value: remark" />
                            </div>
                        </div>
                    </div>


                    <div class="form-horizontal form-bordered" data-id="handlingSituation">
                        <div class="page-header sub-header" style="margin-left: 10px">办理情况</div>
                        <div data-id="msgList">
                            <table class=" table table-striped table-bordered">
                                <tbody data-id="tbodyList" data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                                    <tr>
                                        <td>
                                            <div class="col-md-12 col-xs-12 col-md-12">
                                                <span style="font-weight: bold">录入人：</span>
                                                <span data-bind="text:userName"></span>
                                            </div>

                                            <div class="col-md-12 col-xs-12 col-md-12">
                                                <span style="font-weight: bold">时  间：</span>
                                                <span data-bind="html:$root.setDateTime(createDate)"></span>
                                            </div>

                                            <div class="col-md-12 col-xs-12 col-md-12">
                                                <span style="font-weight: bold">内  容：</span>
                                                <span data-bind="text:content"></span>
                                            </div>

                                            <div class="col-md-12 col-xs-12 col-md-12">
                                                <span data-bind="showFileControl:{value:attchmentPath,columns:12}"></span>
                                            </div>
                                    </tr>
                                </tbody>
                            </table>
                            <!--</table>-->
                            <!--页数显示-->
                            <div>
                                <div style="float: left;" data-bind="visible: paginator().length > 1">
                                    <ul class="pagination" data-bind="foreach: paginator">
                                        <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                                            <!-- ko if: name != '...' -->
                                            <a data-bind="text: name, click: $root.setPage"></a>
                                            <!-- /ko -->
                                            <!-- ko if: name == '...' -->
                                            <span>...</span><!-- /ko -->
                                        </li>
                                    </ul>
                                </div>
                                <div style="float: right;">
                                    <ul class="pagination pagination-right">
                                        <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                                        <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                                        <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />

                    <div class=" form-horizontal form-bordered" data-id="supervisionMsg">
                        <div class="page-header sub-header" style="margin-left: 10px"><i class="icon-pencil"></i>办理情况录入</div>

                        <div data-id="supervisionMsgContent">
                            <div class="form-group">
                                <label class="col-md-2 control-label">内容</label>
                                <div class="col-md-10">
                                    <textarea class="form-control" data-id="st_content" rows="3" data-bind="value: content" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">附件</label>
                                <div class="col-md-10">
                                    <button type="button" class="btn btn-default" data-id="st_attachment" data-bind="uploadFileControl:{value:attchmentPath,saveFolderPath:'attachment/supervisionMsg',extension:'.*',fileSize:'50000'}"><span class="icon-upload" style="color: rgb(0, 0, 0);"></span>添加文件</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="btn-group " style="float: right; margin-right: 20px;">
                                    <button data-id="saveMsgBtn" class="btn btn-default" data-toggle="tooltip" type="button" title="保存">
                                        <li class="fa fa-save"></li>
                                        保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div data-id="activity-tab-ProjectTab2-content">

                    <div class="form-horizontal form-bordered">
                        <div class="page-header sub-header" style="margin-left: 10px;">
                            催办申请
                        </div>

                        <table data-id="relationDocList" class="table table-striped table-bordered">
                            <thead>
                                <tr class="sort">
                                    <th style="width: 100px; text-align: center; background: white"><a href="Name" data-sortkey="Name">标题</a></th>
                                    <th style="width: 100px; text-align: center; background: white"><a href="FlowName" data-sortkey="FlowName">类别</a></th>
                                    <th style="width: 100px; text-align: center; background: white"><a href="CreaterCnName" data-sortkey="CreaterCnName">办理人</a></th>
                                    <th style="width: 100px; text-align: center; background: white"><a href="CreateDate" data-sortkey="CreateDate">申请日期</a></th>
                                    <th style="width: 100px; text-align: center; background: white"><a href="ActName" data-sortkey="ActName">当前位置</a></th>
                                    <th style="width: 100px; text-align: center; background: white"><a href="reminderCount" data-sortkey="reminderCount">催办次数</a></th>

                                    <th style="width: 100px; text-align: center; background: white"><a href="ActName" data-sortkey="ActName">操作</a></th>
                                </tr>
                            </thead>

                            <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                                <tr>
                                    <td>
                                        <span data-bind="text:Name,click:$root._getInforByCaseId" style="color: black" class="btn btn-link"></span>
                                    </td>

                                    <td style="text-align: center; vertical-align: middle; display: table-cell;">
                                        <span data-bind="text:FlowName" style="color: black"></span>
                                    </td>

                                    <td style="text-align: center; vertical-align: middle; display: table-cell;">
                                        <span data-bind="text:CreaterCnName" style="color: black"></span>
                                    </td>

                                    <td style="text-align: center; vertical-align: middle; display: table-cell;" data-bind="html:$root.setDateTime(CreateDate)"></td>

                                    <td style="text-align: center; vertical-align: middle; display: table-cell;">
                                        <span data-bind="text:ActName"></span>
                                    </td>

                                    <td style="text-align: center; vertical-align: middle; display: table-cell;">
                                        <span data-bind="text:reminderCount"></span>
                                    </td>

                                    <td style="text-align: center; vertical-align: middle; display: table-cell;" class="mdcaozuolie">
                                        <span title="再次催办" class="btn-link" data-bind=" click: $root.reminderAgain">再次催办</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="form-horizontal form-bordered">
                        <div class="page-header sub-header" style="margin-left: 10px;">
                            督办延期申请
                        </div>

                        <table data-id="relationDocList_Delay" class="table table-striped table-bordered">
                            <thead>
                                <tr class="sort">
                                    <th style="width: 100px; text-align: center; background: white"><a href="Name" data-sortkey="Name">标题</a></th>
                                    <th style="width: 100px; text-align: center; background: white"><a href="FlowName" data-sortkey="FlowName">类别</a></th>
                                    <th style="width: 100px; text-align: center; background: white"><a href="CreaterCnName" data-sortkey="CreaterCnName">办理人</a></th>
                                    <th style="width: 100px; text-align: center; background: white"><a href="CreateDate" data-sortkey="CreateDate">申请日期</a></th>
                                    <th style="width: 100px; text-align: center; background: white"><a href="ActName" data-sortkey="ActName">当前位置</a></th>
                                </tr>
                            </thead>

                            <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                                <tr>
                                    <td>
                                        <span data-bind="text:Name,click:$root._getInforByCaseId" style="color: black" class="btn btn-link"></span>
                                    </td>

                                    <td style="text-align: center; vertical-align: middle; display: table-cell;">
                                        <span data-bind="text:FlowName" style="color: black"></span>
                                    </td>

                                    <td style="text-align: center; vertical-align: middle; display: table-cell;">
                                        <span data-bind="text:CreaterCnName" style="color: black"></span>
                                    </td>

                                    <td style="text-align: center; vertical-align: middle; display: table-cell;" data-bind="html:$root.setDateTime(CreateDate)"></td>

                                    <td style="text-align: center; vertical-align: middle; display: table-cell;">
                                        <span data-bind="text:ActName"></span>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
