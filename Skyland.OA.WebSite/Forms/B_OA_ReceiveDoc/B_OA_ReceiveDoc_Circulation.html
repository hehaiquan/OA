<div class="row">
    <div class="col-lg-8">
        <!--意见填写区域，预备加入工作流控件-->
        <div class=" row">
            <div class="form-group" style="margin-right: 10px">
                <div class="col-md-20" data-id="WF_RemarkBox"></div>
            </div>
        </div>

        <!-- 表单 -->
        <div data-id="formContainer" class="pageContainer">

            <!--头部按钮行-->
            <div class="bg-info row" style="padding: 0 15px;">
                <h3>南宁市环境保护局文件传阅笺</h3>
                <div class="btn-group " style="float: right; margin-top: -40px;">
                    <button data-id='supervisionBtn' type="button" style="float: right; margin-left: 5px" class="btn btn-default">督办</button>
                    <button data-id='printLw' type="button" style="float: right; margin-left: 5px" class="btn btn-default">打印处理笺</button>
                </div>
            </div>
            <!--主表单-->
            <div class="row">

                <div class="col-md-12" data-id="talDiv">
                    <ul data-id="tittleBar">
                        <li data-id="activity-tab-ProjectTab1"><a><b>处理笺信息</b></a></li>
                        <li data-id="activity-tab-ProjectTab2"><a><b>督办信息<span data-bind="text:supervisionCount"></span></b></a></li>
                    </ul>
                    <!--基本信息-->
                    <div data-id="activity-tab-ProjectTab1-content">
                        <div class="row form-horizontal form-bordered" data-id="baseInfo" data-part="主表">
                            <!--纸质表格-->
                            <div style="color: red; padding-right: 10px; padding-left: 10px; font-family: 宋体;">
                                <div style="width: 100%; text-align: center">
                                    <h3 style="font-family: '宋体'; font-weight: bold">南宁市环境保护局文件传阅笺</h3>
                                </div>
                                <div class="documentTable">
                                    <table style="margin: auto; width: 847px">
                                        <tr>
                                            <td style="width: 120px; text-align: center">收文日期
                                            </td>
                                            <td style="position: relative;">
                                                <div style="width: 100%">
                                                    <input type="text" style="color: black" class="form-control datetime" data-id="swrq" data-bind="value: swrq,datetimeFormat:'yy-mm-dd'" />
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: center">文 件 名
                                            </td>
                                            <td style="position: relative;">
                                                <div data-id="attachments" style="display: none">
                                                </div>
                                                <input type="text" class="required" data-id="wjbt" data-bind="value: wjbt" style="height: 100%; width: 100%;"></input>
                                            </td>
                                        </tr>
                                        <tr>
                                           <td>
                                                <!--<span style="margin-top: 5px; float: left;">来文编号</span>-->
                                                <span style="margin-top: 5px; float: left;margin-left:35px">文号</span>
                                                <input style="display: none" data-bind="value:lwbh,usedPhraseType:{type:'lwbh',input:lwbh}" type="text"/>
                                                <span class="input-group-btn">
                                                    <button class="btn btn-default" data-id="lwbhBtn" type="button" style="margin-left: 10px; float: left;">...</button>
                                                </span>
                                            </td>
                                            <td style="position: relative;">
                                                <div style="width: 100%;">
                                                    <input data-bind="value:lwbh" data-id="lwbh" style="color: black" type="text" />
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: center">发文单位
                                                    <button class="btn btn-default" type="button" data-id="lwdwBtn" data-bind="click: _getLwdw">...</button>
                                            </td>
                                            <td style="position: relative;">
                                                <textarea class="" data-id="lwdw" data-bind="value: lwdw" rows="2" style="height: 100%; width: 100%;"></textarea>
                                            </td>
                                        </tr>
                                        <tr class="table_label_paper">
                                            <td>密    级</td>
                                            <td style="position: relative;">
                                                <select name="select" data-id="mj" data-bind="DictOptions: {dictype: 'mjTypeDic',value:mj }" class="form-control" data-part="密级">
                                                    <option value=""></option>
                                                </select>
                                            </td>
                                        </tr>

                                        <tr class="table_label_paper">
                                            <td style="text-align: center">
                                                <span style="margin-top: 5px; float: left;margin-left:20px" data-bind="value:sightureManName,TreeUserSourceControl:{opt:true,username:sightureManName,userid:sightrureManId}">请领导<br />
                                                    签阅</span>
                                                <span class="input-group-btn" style="margin-top: 10px; margin-left: 10px; float: left;">
                                                    <button class="btn btn-default" data-id="sightureManName" type="button">...</button>
                                                </span>
                                            </td>
                                            <td style="position: relative;">
                                                <div class="input-group" style="width: 100%">
                                                    <textarea data-id="sightureManName" disabled="disabled" style="width: 100%; height: 100%" data-bind="value: sightureManName" class="required" />
                                                </div>
                                            </td>

                                        </tr>
                                        <tr >
                                            <td class="table_label_paper">请 批 示
                                            </td>
                                            <td style="position: relative;">
                                                
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="table_label_paper">
                                                <span style="margin-top: 5px; float: left;">来文单位类型</span>
                                            </td>
                                            <td style="position: relative;">
                                                <select name="select" data-id="lwlx" style="width: 100%; height: 100%" class="form-control required" data-bind="DictOptions: {dictype: 'receiveDocTypeDic', value:lwlxId}">
                                                </select>
                                            </td>
                                        </tr>
                                        <!-- <tr>
                                                 <td class="table_label_paper">附 件
                                                 </td>

                                                 <td>
                                                     <div data-id="attachments">
                                                     </div>
                                                 </td>
                                             </tr>-->
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-id="activity-tab-ProjectTab2-content">

                        <div class="form-horizontal form-bordered">
                            <div class="page-header sub-header" style="margin-left: 10px;">
                                督办申请
                            </div>
                            <table data-id="supervisionList" class="table table-striped table-bordered">
                                <thead>
                                    <tr class="sort">
                                        <th style="width: 100px; text-align: center; background: white"><a href="Name" data-sortkey="Name">督办编号</a></th>
                                        <th style="width: 100px; text-align: center; background: white"><a href="Name" data-sortkey="Name">督办事项</a></th>
                                        <th style="width: 100px; text-align: center; background: white"><a href="Name" data-sortkey="Name">主承办人</a></th>
                                        <th style="width: 100px; text-align: center; background: white"><a href="Name" data-sortkey="Name">主承办科室</a></th>
                                        <th style="width: 100px; text-align: center; background: white"><a href="Name" data-sortkey="Name">督办人</a></th>
                                        <th style="width: 100px; text-align: center; background: white"><a href="Name" data-sortkey="Name">办理期限</a></th>
                                    </tr>
                                </thead>

                                <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                                    <tr>
                                        <td>
                                            <span data-bind="text:code,click:$root._getInforByCaseId" style="color: black" class="btn btn-link"></span>
                                        </td>
                                        <td style="text-align: center; vertical-align: middle; display: table-cell;">
                                            <span data-bind="text:title" style="color: black"></span>
                                        </td>
                                        <td style="text-align: center; vertical-align: middle; display: table-cell;">
                                            <span data-bind="text:undertakeManName" style="color: black"></span>
                                        </td>
                                        <td style="text-align: center; vertical-align: middle; display: table-cell;">
                                            <span data-bind="text:undertake_Department" style="color: black"></span>
                                        </td>
                                        <td style="text-align: center; vertical-align: middle; display: table-cell;">
                                            <span data-bind="text:supervisionManName" style="color: black"></span>
                                        </td>
                                        <td style="text-align: center; vertical-align: middle; display: table-cell;">
                                            <span data-bind="html:$root.setDateTime(manageDate)"></span>
                                        </td>

                                    </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 审批意见，预备加入工作流控件 -->
    <div class="col-lg-4 visible-lg" data-id="WF_RemarkList"></div>
</div>

<!--督办人选择弹窗-->
<div data-id="supervisionWindow" style="display: none;">
    <div class="row form-horizontal form-bordered" style="margin-top: 10px; margin-bottom: 10px">
        <div class="form-group">
            <label class="col-md-4 control-label">督办人：</label>
            <div class="col-md-8">
                <div class="input-group">
                    <input disabled="disabled" class="form-control" type="text" data-bind="value:supervisionManName,TreeUserSourceControl:{opt:true,username:supervisionManName,userid:supervisionManId}" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" data-id="supervisionChoiceManBtn" type="button">...</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">督办标题：</label>
            <div class="col-md-8">
                <input style="width: 100%;" type="text" data-id="supervision_title" data-bind="value: title" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">公文依据：</label>
            <div class="col-md-8">
                <input style="width: 100%;" type="text" data-id="supervision_refferTitle" data-bind="value: refferTitle" />
            </div>
        </div>
    </div>
</div>
