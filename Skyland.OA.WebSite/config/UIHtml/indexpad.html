
<div id="iwf-frame-top" class="iwf-frame-top list-group-item-info">
    <div style="width:100%;margin:0px;">

        <div style="float:right;margin:0;width:280px;padding:3px 6px;">
            <div class="input-group" style="float: right; width: 140px;">
                <input class="form-control" id="navSearch" type="text" /><span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="fa fa-search fa-fw"></i>&nbsp;</button>
                </span>
            </div>
            <div style="float:right;">
                <div style="float:right;">
                    <a id="login-userinfo" class="btn btn-link"><i class="fa fa-user"></i><span>请登录</span> <i class="caret"></i></a>
                </div>

                <div style="display: inline; float: left;">
                    <a class="btn btn-link" id="iwf-message"> <i class="fa fa-bell-o "></i> </a>
                </div>
            </div>
        </div>

        <div id="iwf-navigation" style="margin-right:290px;">
            <ul class="nav nav-tabs">
                <li class="list-item"></li>
            </ul>
        </div>
    </div>
</div>
<div style="height: 100%; padding: 0px;clear:right;">

    <div id="iwf-frame-left" class="iwf-frame-main-left">
    </div>
    <div id="iwf-frame-main" style="height: 100%; margin-left: 200px; overflow: auto;"></div>

</div>

<style>
    /*标题栏*/
    .iwf-frame-top {
        width: 100%;
        top: 0;
        left: 0;
        z-index: 9999;
        background-color: #6F5499;
    }


    /*各页面标题*/
    .pageTitle {
        background-color: #e7f1f9;
        padding-left: 20px;
        margin-bottom: 10px;
        margin-top: -5px;
    }


    /*左边导航栏*/
    .iwf-frame-main-left {
        float: left;
        overflow-x: hidden;
        width: 200px;
        height: 100%;
        padding: 10px 5px;
        background-color: #e7f1f9;
    }

    .iwf-frame-main-center {
        overflow: hidden;
        height: 100%;
    }


    .iwf-frame-main-left .list-group {
        width: 180px;
    }



    /*工具栏*/
    .iwf-toolbar {
        height: 50px;
        padding: 6px;
        margin: 0px;
        vertical-align: central;
        /*background-color: #e7f1f9;*/
        /*background-image: -moz-linear-gradient(top,#fff,#e6e6e6);
        background-image: -webkit-gradient(linear,0 0,0 100%,from(#DEEDF8),to(#C7DEEF));
        background-image: -webkit-linear-gradient(top,#DEEDF8,#C7DEEF);
        background-image: -o-linear-gradient(top,#DEEDF8,#C7DEEF);
        background-image: linear-gradient(to bottom,#DEEDF8,#C7DEEF);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#DEEDF8', endColorstr='#C7DEEF');
        border-bottom:1px solid #A3C0D5;*/
    }
    /*圆形按钮*/
    .btn-circle {
        border-radius: 16px !important;
        /*padding: 5px !important;*/
    }
    /*工具栏分割*/
    .btn-split {
        height: 28px;
        width: 15px;
        float: left;
    }


    /*导航栏*/

    #iwf-navigation {
        font-size: 16px;
        background-color: #6F5499;
    }

        #iwf-navigation ul {
            border: none;
        }

        #iwf-navigation a {
            outline: none !important;
            color: white;
            overflow: hidden;
            white-space: nowrap;
            display: block;
            padding: 10px 18px;
            border-radius: 0px !important;
        }

            #iwf-navigation a:hover {
                color: black;
            }

        #iwf-navigation .active a {
            color: black;
        }

    /*控制主页导航的关闭按钮*/

    .nav-tabs > li > a > i {
        opacity: 0.2;
    }

    .nav-tabs > li > a:hover > i {
        opacity: 1;
    }

    /*门户*/

    .iwf-portal-portlet .title a:hover {
        color: red;
    }


    .iwf-portal {
        background-color: #FFF;
    }

        .iwf-portal .panel {
            border: none !important;
        }

    .iwf-portal-column {
        float: left;
        padding: 5px;
        min-height: 200px;
    }

    .iwf-portal-portlet {
        margin: 5px;
    }

    .iwf-portal-portlet-empty {
        margin: 5px;
        background-color: #F9F9F9;
        border: 1px dashed #CCC;
    }

    .iwf-portal-portlet-move {
        position: absolute;
        filter: Alpha(Opacity=70);
        opacity: 0.7;
        z-index: 9999;
        background-color: #E6EBEC;
    }

    .iwf-portal-heading {
        font-weight: bold;
        font-size: 17px;
        /*background-color:transparent!important;*/
        border-bottom: 2px solid #8de5ee;
        padding: 4px;
    }

        .iwf-portal-heading span {
            padding: 5px 15px;
            color: #4f96ba;
            border-bottom: 2px solid #79d5de;
        }

        .iwf-portal-heading a {
            display: none;
            float: right;
            position: relative;
            height: 20px;
            width: 20px;
            right: -5px;
            top: 1px;
            color: #69b6dd;
            line-height: 16px;
            border-radius: 0px 0px 2px 2px;
            padding: 2px 3px;
            margin-right: 10px;
            text-indent: 0px;
        }

            .iwf-portal-heading a:hover {
                display: block;
                text-decoration: none;
            }


    /*表单容器*/
    .pageContainer {
        padding: 0 15px;
        /*margin:3px;*/
        border: 1px solid #999999;
        border: 1px solid rgba(0, 0, 0, 0.2);
        /*border-radius: 6px;*/
        -webkit-box-shadow: 0 3px 9px rgba(0, 0, 0, 0.5);
        /*box-shadow: 0 3px 9px rgba(0, 0, 0, 0.5);*/
        background-clip: padding-box;
    }
    /*小屏幕手机*/
    @media (max-width: 330px) {
        .pageContainer {
            padding: 0px;
            -webkit-box-shadow: none;
            box-shadow: none;
            border: none;
            background-clip: padding-box;
        }
    }
    /*子标题*/
    .sub-header {
        padding-bottom: 5px !important;
        font-size: 18px;
    }
    /*填写办理意见*/
    .remarkBox {
    }
    /*办理意见列表*/
    .remarkList {
    }
    /*工作流控件*/
    .iwf-WFToolbar {
    }
     .iwf-WFToolbar>.btn {
         border-width:0px;
    }

    /*自动完成*/
    .iwf-autocomplete {
        margin: 0px;
        padding: 0px;
        border: 1px solid rgb(102, 102, 102);
        overflow: auto;
        position: absolute;
        z-index: 9999;
        max-height: 200px;
        background-color: rgb(255, 255, 255);
    }

        .iwf-autocomplete li {
            line-height: 28px;
            padding-left: 10px;
            list-style-type: none;
            cursor: default;
        }

            .iwf-autocomplete li:hover {
                color: rgb(255, 255, 255);
                background-color: rgb(0, 0, 255);
            }
    /*表单专用*/
    .col-sm-label, .col-sm-control {
        position: relative;
        min-height: 1px;
        padding-left: 15px;
        padding-right: 15px;
    }
</style>
