<ul data-id="tabmodel-MaxRole" style="user-select: none; padding: 5px 0 0 5px;">
    <li data-id="MaxRole-role"><a>角色视角</a></li>
    <li data-id="MaxRole-user"><a>用户视角</a></li>
</ul>
<div data-id="MaxRole-role-content" viewingangle="role">
    <div class="iwf-frame-main-left well" style="width: 300px;">
        <div divtype="fixbar">
            <input type="button" class="btn btn-primary" value="保存角色" action="save" />
            <span>选中了：</span><span class="curselect">未选择</span>
        </div>
        <ul treetype="Role"></ul>
    </div>
    <div class="iwf-frame-main-center" style="overflow-y: auto; padding: 10px;" formtype="content">
        <div iwftype="UserToolBar">
            <input type="button" iwftype="fold" value="全部折叠" class="btn btn-default" />
            <input type="button" iwftype="unfold" value="全部展开" class="btn btn-default" />
        </div>
        <ul treetype="User"></ul>
    </div>
</div>
<div data-id="MaxRole-user-content" viewingangle="user">
    <div class="iwf-frame-main-left well" style="width: 300px;">
        <div iwftype="UserToolBar">
            <input type="button" iwftype="fold" value="折叠" class="btn btn-default" />
            <input type="button" iwftype="unfold" value="展开" class="btn btn-default" />
            <input type="button" class="btn btn-primary" value="保存用户" action="save" />
            ：<span class="curselect">未选择</span>
        </div>
        <ul treetype="User"></ul>
    </div>
    <div class="iwf-frame-main-center" style="overflow-y: auto; padding: 10px;" formtype="content">
        <ul treetype="Role"></ul>
    </div>
</div>
