<div class="col-md-12" style="margin-top: 10px;">
    <div class="pageContainer" style="padding-bottom: 10px;">
        <!--标题-->
        <div class="bg-info row" style="padding: 0 15px;">
            <h4>工作日志</h4>
        </div>
        <div class="row" style="margin-top: 5px;">

            <!--左边查询-->
            <div class="col-md-4" data-id="list">
                <div style="margin-bottom: 5px; height: 35px;">
                    <button data-id="refresh" class="btn btn-primary"><i class="fa fa-arrow-circle-o-right" />刷新</button>
                    <button data-id="add" class="btn btn-primary"><i class="fa fa-arrow-circle-o-right" />新建</button>
                </div>
                <!--工具栏-->
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-xs-6">
                        <input type="text" placeholder="内容查询" value="" data-filterkey="substance" style="width: 100%">
                    </div>

                    <div class="col-xs-6">
                        <input type="text" placeholder="类别查询" value="" data-filterkey="logType" style="width: 100%">
                    </div>

                </div>
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-xs-6">
                        <input type="text" placeholder="日期查询" value="" data-filterkey="createDate" style="width: 100%">
                    </div>
                </div>
                <!--表格显示内容-->
                <table class=" table table-striped table-bordered" data-id="">
                    <tbody data-id="tbodyList" data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                        <tr>
                            <td>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <a data-bind="click: $root.editRow" class="btn-link">日期：<span style="font-weight: bold;" data-bind="text:createDate" id="content"></span></a>
                                        <a class="btn-link" id="delete" style="float: right;" data-bind="click: $root.removeRow"><i class="fa fa-times" style="margin-top: 3px"></i></a>

                                    </div>
                                    <div class="col-xs-12" style="padding-top: 8px;">
                                        类型：<span data-bind="text:logType"></span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!--页数显示-->
                <div>
                    <div style="float: left;" data-bind="visible: paginator().length > 1">
                        <ul class="pagination" data-bind="foreach: paginator">
                            <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                                <!-- ko if: name != '...' -->
                                <a data-bind="text: name, click: $root.setPage"></a>
                                <!-- /ko -->
                                <!-- ko if: name == '...' -->
                                <span>...</span><!-- /ko -->
                            </li>
                        </ul>
                    </div>
                    <div style="float: right;">
                        <ul class="pagination pagination-right">
                            <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                            <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                            <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--右边显示-->
            <div class="col-md-8" data-id="detailent">
                <div style="margin-bottom: 5px; height: 35px;">
                    <button data-id="save" class="btn btn-primary" style=""><i class="fa fa-arrow-circle-o-right" />保存</button>
                </div>

                <div class="pageContainer">
                    <!--信息内容-->
                    <div class="form-horizontal form-bordered" style="margin: 0 -15px; padding: 10px;" data-id="detailent">
                        <div class="form-group">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
