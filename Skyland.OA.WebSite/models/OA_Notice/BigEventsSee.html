<div class="shadow_for_panel">

    <div class="panel panel-info">
        <div class="panel-heading">
            <div data-id="tittleInform">
                <div class="panel-title" style="font-size: 18px;">
                    大事记查看
                </div>
            </div>
        </div>
        <div class="panel-body">
            <!--tab控件-->
            <div style="margin-top: 10px;">
                <!--信息内容-->
                <div data-id="talDiv" style="margin-top: 5px;">
                    <ul data-id="tittleBar">
                        <li data-id="activity-tab-ProjectTab_a"><a>已读(<span data-bind="text:haveReadCount"></span>)</a></li>
                        <li data-id="activity-tab-ProjectTab_b"><a>未读(<span data-bind="text:unReadCount"></span>)</a></li>
                    </ul>

                    <div data-id="activity-tab-ProjectTab_a-content">
                        <!--文章表-->
                        <div data-id="haveReadGrid">
                            <table class="table table-bordered table-condensed table-striped">
                                <thead>
                                    <tr class="sort">
                                        <th style="width: 60%; text-align: center; background: white"><a href="NewsTitle" data-sortkey="NewsTitle">名称</a></th>
                                        <th style="width: 11%; text-align: center; background: white"><a href="CreateMan" data-sortkey="CreateMan">作者</a></th>
                                        <th style="width: 11%; text-align: center; background: white"><a href="CreateMan" data-sortkey="CreateMan">上传人</a></th>
                                        <th style="width: 11%; text-align: center; background: white"><a href="CreateTime" data-sortkey="CreateTime">上传时间</a></th>
                                        <th style="width: 11%; text-align: center; background: white">操作</th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                                    <tr>
                                        <td>
                                            <!--<span data-bind="text:NewsTitle,click:function(){$root.editArticle(NewsId)}" data-id="view"></span>-->
                                            <span data-bind="text:NewsTitle,click:function(){$root._getDocumentCenterView(NewsId)}" style="color: black" class="btn btn-link"></span>
                                        </td>
                                        <td style="text-align: center">
                                            <span class="" data-bind="text:CreateMan"></span>
                                        </td>
                                        <td style="text-align: center">
                                            <span class="" data-bind="text:CreateMan"></span>
                                        </td>
                                        <td style="text-align: center" data-bind="html:$root.setDateTime(CreateTime)">
                                            <!--<span class="" data-bind="text:CreateTime"></span>-->
                                        </td>
                                        <td style="text-align: center">
                                            <a data-bind="click:function(){$root._setNoticeAsUnSee(NewsId)}">设置为未读</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--页数显示-->
                            <div>
                                <div style="float: left;" data-bind="visible: paginator().length > 1">
                                    <ul class="pagination" data-bind="foreach: paginator">
                                        <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                                            <!-- ko if: name != '...' -->
                                            <a data-bind="text: name, click: $root.setPage"></a>
                                            <!-- /ko -->
                                            <!-- ko if: name == '...' -->
                                            <span>...</span><!-- /ko -->
                                        </li>
                                    </ul>
                                </div>
                                <div style="float: right;">
                                    <ul class="pagination pagination-right">
                                        <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                                        <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                                        <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div data-id="activity-tab-ProjectTab_b-content">
                        <div data-id="unReadGrid">
                            <table class="table table-bordered table-condensed table-striped">
                                <thead>
                                    <tr class="sort">
                                        <th style="width: 60%; text-align: center; background: white"><a href="NewsTitle" data-sortkey="NewsTitle">名称</a></th>
                                        <th style="width: 11%; text-align: center; background: white"><a href="CreateMan" data-sortkey="CreateMan">作者</a></th>
                                        <th style="width: 11%; text-align: center; background: white"><a href="CreateMan" data-sortkey="CreateMan">上传人</a></th>
                                        <th style="width: 11%; text-align: center; background: white"><a href="CreateTime" data-sortkey="CreateTime">上传时间</a></th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                                    <tr>
                                        <td>
                                            <!--<span data-bind="text:NewsTitle,click:function(){$root.editArticle(NewsId)}" data-id="view"></span>-->
                                            <span data-bind="text:NewsTitle,click:function(){$root._getDocumentCenterView(NewsId)}" style="color: black" class="btn btn-link"></span>
                                        </td>
                                        <td style="text-align: center">
                                            <span class="" data-bind="text:CreateMan"></span>
                                        </td>
                                        <td style="text-align: center">
                                            <span class="" data-bind="text:CreateMan"></span>
                                        </td>
                                        <td style="text-align: center" data-bind="html:$root.setDateTime(CreateTime)">
                                            <!--<span class="" data-bind="text:CreateTime"></span>-->
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--页数显示-->
                            <div>
                                <div style="float: left;" data-bind="visible: paginator().length > 1">
                                    <ul class="pagination" data-bind="foreach: paginator">
                                        <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                                            <!-- ko if: name != '...' -->
                                            <a data-bind="text: name, click: $root.setPage"></a>
                                            <!-- /ko -->
                                            <!-- ko if: name == '...' -->
                                            <span>...</span><!-- /ko -->
                                        </li>
                                    </ul>
                                </div>
                                <div style="float: right;">
                                    <ul class="pagination pagination-right">
                                        <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                                        <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                                        <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
