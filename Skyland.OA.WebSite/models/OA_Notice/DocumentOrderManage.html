<div class="col-md-12">

    <div class="pageContainer" style="padding-bottom: 10px;">
        <!--标题-->
        <div style="font-weight: bold; font-size: 18px;margin-bottom: 10px;margin-top: 10px;">
            我的订阅管理
        </div>

        <div class="row" style="margin-top: 10px">
            <!--左边-->
            <div data-id="documentOrderManageTreeMenu" class="col-md-3">
            </div>

            <!--右边-->
            <div class="col-md-9" data-id="listDiv">
                <div style="margin-top:5px" class="col-md-12" data-id="dataDocumentName">
                    <div class="col-md-2" style="float: left; margin-top: 10px">
                        <label class="control-label">文件夹名称：</label>
                    </div>
                    <div class="col-md-5" style="float: left">
                        <input data-id="inputDocument" type="text" class="form-control" style="width: 100%" />
                    </div>
                    <button data-id="orderBtn" class="btn btn-primary" style=""><i class="fa fa-save" />订阅</button>
                </div>

                <!--订阅表-->
                <div class="col-md-12" data-id="orderGrid">
                    <div class="leftPanel" style="margin-top: 10px">
                        <table class="table table-bordered table-condensed table-striped">
                            <thead>
                                <tr class="sort">
                                    <th style="width: 50px; text-align: center">行号</th>
                                    <th style="width: 100px; text-align: center">已订阅文件夹</th>
                                    <th style="width: 100px; text-align: center">删除</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                                <tr>
                                    <td style="text-align: center">
                                        <span data-bind="text: $root.itemNumber($index())"></span>
                                    </td>
                                    <td style="text-align: center">
                                        <span data-bind="text:FileTypeName"></span>
                                    </td>
                                    <td style="text-align: center">
                                        <span class="btn btn-link" data-bind="click: $root.removeRow">删除</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
