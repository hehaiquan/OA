<div class="col-md-12">
    <div class="pageContainer" style="padding-bottom: 10px;">
        <!--标题-->
        <div style="font-weight: bold; font-size: 18px;margin-bottom: 10px;margin-top: 10px;">
            个人文档维护
        </div>
        <div data-id="noticeList">
            <!--按钮栏-->
            <div class="col-md-12" style="margin-top: 5px; margin-bottom: 5px;">
                    <input class="btn btn-info" style="float:right" type="button" data-id="AddBn" value="新增"/>
            </div>
            <div class="row">
                <div data-role="noticeGrid">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th></th>
                                <th colspan='1'>
                                    <span>标题</span>
                                </th>
                                <th>
                                    <span>部门</span>
                                </th>
                                <th colspan='1'>
                                    <span>发布时间</span>
                                </th>
                                <th colspan='2'>
                                    <span>发布人</span>
                                </th>

                                <th>
                                    <span>删除</span>
                                </th>
                            </tr>
                            <tr>
                                <th></th>
                                <th colspan='1'>
                                    <input type="text" class="form-control" value="" data-filterkey="NewsTitle">
                                </th>
                                <th>
                                    <input type="text" class="form-control" value="" data-filterkey="NewsFromDeptName">
                                    <div class="col-md-3">
                                    </div>
                                </th>
                                <th colspan='1'>
                                    <input type="text" class="form-control" value="" data-filterkey="CreateTime">
                                </th>
                                <th colspan='2'>
                                    <input type="text" class="form-control" value="" data-filterkey="Creater">
                                </th>

                                <th></th>
                            </tr>

                        </thead>
                        <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                            <tr>
                                <td width="30px" data-bind="text: $root.itemNumber($index())"></td>
                                <td>
                                    <span class="btn btn-link" data-bind="text:NewsTitle,click: function(){$root._BrowseNotice(NewsId())}"></span>
                                </td>
                                <td width="150px">
                                    <span class="btn" data-bind="text:NewsFromDeptName"></span>
                                </td>
                                <td width="60px">
                                    <span class="btn" data-bind="text:CreateTime"></span>
                                </td>
                                <td width="35px">
                                    <span class="btn" data-bind="text:Creater"></span>
                                </td>
                                <td width="20px">
                                    <span class="btn btn-link" data-bind="click: $root.editRow">编辑</span>
                                </td>
                                <td width="10px">
                                    <span class="btn btn-link" data-bind='click: $root.removeRow'><i class="fa fa-times"></i></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div>
                        <div style="float: left;" data-bind="visible: paginator().length > 1">
                            <ul class="pagination" data-bind="foreach: paginator">
                                <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                                    <a data-bind="text: name, click: $root.setPage"></a>
                                    <span>...</span>
                                </li>
                            </ul>
                        </div>
                        <div style="float: right;">
                            <ul class="pagination pagination-right">
                                <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                                <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                                <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--编辑页面-->
        <div class="row" data-id="newsEdit" style="margin: 10px; display: none">
        </div>
    </div>
</div>
