<div class="col-md-12">

    <div class="pageContainer" style="padding-bottom: 10px;">
        <!--标题-->
        <div style="font-weight: bold; font-size: 18px;margin-bottom: 10px;margin-top: 10px;">
            我的订阅
        </div>

        <div class="row" style="margin-top: 10px">
            <!--左边-->
            <div data-id="myOrderDocumentTree" class="col-md-3">
            </div>

            <!--表格 右边-->
            <div class="col-md-9" data-id="listDiv">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr class="sort">
                            <th style="width: 50px; text-align: center">序号</th>
                            <th style="width: 250px; text-align: center">
                                <a href="NewsTitle" data-sortkey="NewsTitle">标题</a>
                            </th>
                            <th style="width: 150px; text-align: center">
                                <a href="NewsFromDeptName" data-sortkey="NewsFromDeptName">部门</a>
                            </th>
                            <th style="width: 100px; text-align: center">
                                <a href="CreateTime" data-sortkey="CreateTime">发布时间</a>
                            </th>
                            <th style="width: 80px; text-align: center">
                                <a href="Creater" data-sortkey="Creater">发布人</a>
                            </th>
                        </tr>
                        <tr>
                            <th style="width: 50px; text-align: center"></th>
                            <th style="width: 250px; text-align: center">
                                <input type="text" class="form-control" value="" data-filterkey="NewsTitle">
                            </th>
                            <th>
                                <input type="text" class="form-control" value="" data-filterkey="NewsFromDeptName">
                            </th>
                            <th >
                                <input type="text" class="form-control" value="" data-filterkey="CreateTime">
                            </th>
                            <th >
                                <input type="text" class="form-control" value="" data-filterkey="Creater">
                            </th>

                        </tr>

                    </thead>
                    <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                        <tr>
                            <td style="text-align: center" data-bind="text: $root.itemNumber($index())"></td>
                            <td style="text-align: center">
                                <span class="btn btn-link" data-bind="text:NewsTitle,click: function(){$root._BrowseNotice(NewsId())},showAllContentDiv:{length:30}"></span>
                            </td>
                            <td style="text-align: center"data-bind="text:NewsFromDeptName">
                            </td>
                            <td style="text-align: center"data-bind="text:CreateTime">
                            </td>
                            <td style="text-align: center"data-bind="text:Creater">
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div>
                    <div style="float: left;" data-bind="visible: paginator().length > 1">
                        <ul class="pagination" data-bind="foreach: paginator">
                            <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                                <a data-bind="text: name, click: $root.setPage"></a>
                                <span>...</span>
                            </li>
                        </ul>
                    </div>
                    <div style="float: right;">
                        <ul class="pagination pagination-right">
                            <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                            <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                            <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
