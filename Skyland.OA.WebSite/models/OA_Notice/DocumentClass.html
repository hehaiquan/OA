<div class="col-md-12">
    <div class="pageContainer" style="padding-bottom: 10px;">
        <!--标题-->
        <div class="bg-info row" style="padding: 0 15px;">
             <div style="font-weight: bold; font-size: 18px;margin-bottom: 10px;margin-top: 10px;">
                文件夹分类
            </div>
        </div>
        <div class="row" style="margin-top: 10px">

            <div data-id="noticeList">
                <!--树状菜单 左边-->
                <div class="col-md-3">
                    <div data-id="treeMenu">
                    </div>
                </div>
                <!--表格 右边-->
                <div class="col-md-9" data-id="listDiv" style="height: 100%;">
                    <div style="margin-top: 5px;" class="col-md-12">
                        <div style="margin-top: 5px;" class="col-md-12" data-id="detailList">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr class="sort">
                                        <th style="text-align: center"><span>行号</span></th>
                                        <th style="text-align: center" data-sortkey="NewsTitle"><span>标题</span></th>
                                        <th style="text-align: center" data-sortkey="NewsFromDeptName"><span>发布部门</span></th>
                                        <th style="text-align: center" data-sortkey="CreateTime"><span>发布时间</span></th>
                                        <th style="text-align: center"><span>编辑</span></th>
                                        <th style="text-align: center"><span>删除</span></th>
                                    </tr>
                                    <tr>
                                        <!--行号-->
                                        <th></th>
                                        <!--标题-->
                                        <th>
                                            <input type="text" class="form-control" data-filterkey="NewsTitle">
                                        </th>
                                        <!--发布部门-->
                                        <th>
                                            <input type="text" class="form-control" data-filterkey="NewsFromDeptName" />
                                        </th>
                                        <!--发布时间-->
                                        <th>
                                            <input type="text" class="form-control" data-filterkey="CreateTime" />
                                        </th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>

                                <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                                    <tr>
                                        <!--行号-->
                                        <td data-bind="text: $root.itemNumber($index())" style="text-align: center"></td>
                                        <!--标题-->
                                        <td style="text-align: center">
                                            <span data-bind="text: NewsTitle,click: function(){$root._BrowseNotice(NewsId())}" class="btn btn-link"></span>

                                        </td>
                                        <!--发布部门-->
                                        <td style="text-align: center">
                                            <span data-bind="text: NewsFromDeptName"></span>
                                        </td>
                                        <!--发布时间-->
                                        <td style="text-align: center">
                                            <span data-bind="text: CreateTime"></span>
                                        </td>
                                        <td style="text-align: center">
                                            <span class="btn btn-link" data-bind="click:$root.editRow">编辑</span>

                                        </td>
                                        <!--删除-->
                                        <td style="text-align: center">
                                            <span class="btn btn-link" data-bind='click: $root.removeRow'><i class="fa fa-times"></i>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
