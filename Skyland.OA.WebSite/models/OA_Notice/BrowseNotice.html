<!--邮件编辑页面-->

<div data-id="baseInfo">
    <div class="col-md-12" style="text-align: center">
        <span data-bind="text:NewsTitle" style="font-size: 28px; font-weight: bold; font-family: '宋体';"></span>
    </div>
    <div class="col-md-12">
        <div class="col-md-12" style="text-align:left"><span style="font-size: 14px; font-family: '宋体'">类型:<span data-bind="text:TypeName"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发布部门:<span data-bind="text:NewsFromDeptName"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发布人:<span data-bind="text:Creater"></span>  <span data-bind="text:CreateTime"></span></span></div>
    </div>
    <div class="col-md-12" style="height:20px">
         <hr>
    </div>
    <div class="col-md-11">
        <span data-bind="showFileControl:{value:NewsAttachment,columns:6}"></span>
    </div>
    <div class="col-md-12" style="height:20px">
         <hr>
    </div>
    <div class="col-md-11" data-id="NewsText">
    </div>

</div>
