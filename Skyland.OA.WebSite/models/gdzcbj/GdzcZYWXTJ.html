<div class="col-md-12" style="margin-top: 10px;">
    <div class="pageContainer" style="padding-bottom: 10px;">
        <!--标题-->
        <div class="bg-info row" style="padding: 0 15px;">
            <h4>固定资产借用、转移、维修</h4>
        </div>
        <div class="row" style="margin-top: 5px;">
            <div class="col-md-4" data-id="list">
                <!--工具栏-->
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-xs-6">
                        <input type="text" placeholder="按资产编号查询" value="" data-filterkey="zcbh" style="width: 100%">
                    </div>
                    <div class="col-xs-6">
                        <input type="text" placeholder="按资产名称查询" value="" data-filterkey="zcmc" style="width: 100%">
                    </div>
                </div>
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-xs-6">
                        <input type="text" placeholder="资产类别查询" value="" data-filterkey="zclbName" style="width: 100%">
                    </div>
                    <div class="col-xs-6">
                        <input type="text" placeholder="使用部门查询" value="" data-filterkey="sybmName" style="width: 100%">
                    </div>
                </div>
                <!--表格显示内容-->
                <table class=" table table-striped table-bordered">
                    <tbody data-id="tbodyList" data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                        <tr>
                            <td>
                                <div class="row">
                                    <div class="col-xs-12">
                                        资产名称：<a data-bind="click: $root.editRow" class="btn-link"><span style="font-weight: bold;" id="content" data-bind="text:zcmc"></span>
                                        </a>(<span data-bind="text:zcbh"></span> )
                                        <a class="btn-link" id="borrow" style="float: right;" data-bind="click: $root.editRow">借用</a>
                                        <a class="btn-link" id="change" style="float: right; padding-right: 5px;" data-bind="click: $root.editRow">转移</a>
                                        <a class="btn-link" id="fix" style="float: right; padding-right: 5px;" data-bind="click: $root.editRow">维修</a>

                                    </div>
                                    <div class="col-xs-12" style="padding-top: 8px;">
                                        资产类别：<span data-bind="text:zclbName"></span>
                                        使用部门：<span data-bind="text:sybmName"></span>
                                    </div>
                                    <div class="col-xs-12" style="padding-top: 8px;">
                                        物品状态：<span data-bind="text:wpztName"></span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--页数显示-->
                <div>
                    <div style="float: left;" data-bind="visible: paginator().length > 1">
                        <ul class="pagination" data-bind="foreach: paginator">
                            <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                                <!-- ko if: name != '...' -->
                                <a data-bind="text: name, click: $root.setPage"></a>
                                <!-- /ko -->
                                <!-- ko if: name == '...' -->
                                <span>...</span><!-- /ko -->
                            </li>
                        </ul>
                    </div>
                    <div style="float: right;">
                        <ul class="pagination pagination-right">
                            <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                            <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                            <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                        </ul>
                    </div>
                </div>

            </div>

            <div class="col-md-8" data-id="list">

                <div class="pageContainer">

                    <!--信息内容-->
                    <div data-id="talDiv" style="margin-top: 5px;">
                        <ul>
                            <li data-id="activity-tab-ProjectTab_a"><a>物品信息</a></li>
                            <li data-id="activity-tab-ProjectTab_b"><a>借用记录</a></li>
                            <li data-id="activity-tab-ProjectTab_c"><a>转移记录</a></li>
                            <li data-id="activity-tab-ProjectTab_d"><a>维修记录</a></li>
                            <li data-id="activity-tab-ProjectTab_e"><a>物品状态记录填写</a></li>
                        </ul>
                        <div data-id="activity-tab-ProjectTab_a-content">
                            <div class="form-horizontal form-bordered" style="margin: 0 -15px; padding: 10px;" data-id="detailent">
                                <div class="form-group">
                                    <label class="col-xs-2 control-label">资产名称：</label>
                                    <div class="col-xs-4">
                                        <input style="width: 99%;" type="text" data-bind="value: zcmc" />
                                    </div>

                                    <label class="col-xs-2 control-label">资产编号：</label>
                                    <div class="col-xs-4">
                                        <input style="width: 99%;" type="text" data-bind="value: zcbh" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-2 control-label">资产类别：</label>
                                    <div class="col-xs-4">
                                        <select data-id="zclbOption" class="form-control" data-bind="DictOptions: {dictype: 'goodsTypeDic', value: zclb }">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                    <label class="col-xs-2 control-label">计量单位：</label>
                                    <div class="col-xs-4">
                                        <select data-id="jldwOption" class="form-control" data-bind="DictOptions: {dictype: 'unitDic', value: jldw }">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-2 control-label">购买日期：</label>
                                    <div class="col-xs-4">
                                        <input style="width: 99%;" type="text" data-bind="value: gmrq,datetimeFormat:'yy-mm-dd hh:mm'" />
                                    </div>
                                    <label class="col-xs-2 control-label">采购金额：</label>
                                    <div class="col-xs-4">
                                        <input style="width: 99%;" type="text" data-bind="value: cgje" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-2 control-label">生产日期：</label>
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control" data-bind="value:scrq,datetimeFormat:'yy-mm-dd hh:mm'" />
                                    </div>
                                    <label class="col-xs-2 control-label">单位名称：</label>
                                    <div class="col-xs-4">
                                        <select data-id="zclbOption" class="form-control" data-bind="DictOptions: {dictype: 'institutionDic', value: dwmc }">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-2 control-label">供货单位：</label>
                                    <div class="col-xs-4">
                                        <input style="width: 99%;" type="text" data-bind="value: ghdw" />
                                    </div>
                                    <label class="col-xs-2 control-label">启用日期：</label>
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control" data-bind="value:qyrq,datetimeFormat:'yy-mm-dd hh:mm'" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-2 control-label">保管人员：</label>
                                    <div class="col-xs-4">
                                        <div class="input-group" style="width: 100%">
                                            <input type="text" style="width: 85%" required="required" class="form-control" data-bind="value:bgryName,TreeUserSource:{opt:false,username:bgryName,userid:bgry}" />
                                            <span class="">
                                                <button class="btn btn-default" style="width: 15%" data-id="bgry" type="button">...</button>
                                            </span>
                                        </div>
                                    </div>

                                    <label class="col-xs-2 control-label">使用部门：</label>
                                    <div class="col-xs-4">
                                        <div class="input-group" style="width: 100%">
                                            <input type="text" style="width: 85%" class="form-control" data-bind="value:sybmName,TreeDepartmentSource:{opt:false,dpid:sybm,dpname:sybmName}" />
                                            <span class="">
                                                <button class="btn btn-default" style="width: 15%" data-id="bgry" type="button">...</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-2 control-label">折旧率：</label>
                                    <div class="col-xs-4">
                                        <input style="width: 99%;" type="text" data-bind="value: zjl" />
                                    </div>
                                    <label class="col-xs-2 control-label">规定使用年限：</label>
                                    <div class="col-xs-4">
                                        <input style="width: 99%;" type="text" data-bind="value: gdsynx,datetimeFormat:'yy-mm-dd hh:mm'" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-2 control-label">保管情况：</label>
                                    <div class="col-xs-4">
                                        <select data-id="zclbOption" class="form-control" data-bind="DictOptions: {dictype: 'protectTypeDic', value: bgqk }">
                                            <option value=""></option>
                                        </select>
                                    </div>

                                    <label class="col-xs-2 control-label">物品状态：</label>
                                    <div class="col-xs-4">
                                        <select data-id="wpztOption" class="form-control" data-bind="DictOptions: {dictype: 'goodsStatusDic', value: wpzt }">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-2 control-label">备注：</label>
                                    <div class="col-xs-10">
                                        <textarea style="width: 99%;" type="text" data-bind="value: bz" placeholder="" />
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div data-id="activity-tab-ProjectTab_b-content">
                            <h1>hello</h1>
                        </div>
                        <div data-id="activity-tab-ProjectTab_c-content">
                            <h1>hello</h1>
                        </div>
                        <div data-id="activity-tab-ProjectTab_d-content">
                            <h1>hello</h1>
                        </div>

                        <div data-id="activity-tab-ProjectTab_e-content">
                            <div class="form-horizontal form-bordered" style="margin: 0 -15px; padding: 10px;">
                                <button data-id="save" class="btn btn-primary" style="float: right"><i class="fa fa-arrow-circle-o-left" />保存</button>
                            </div>

                            <div class="form-horizontal form-bordered" style="margin: 0 -15px; padding: 10px;">
                                <div data-id="goodsStatusWrite1">
                                    <div class="form-group">
                                        <label class="col-xs-2 control-label">物品状态：</label>
                                        <div class="col-xs-4">
                                            <select data-id="wpztOption" class="form-control" data-bind="DictOptions: {dictype: 'goodsStatusDic', value: wpzt }">
                                                <option value=""></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-xs-2 control-label">使用部门：</label>
                                        <div class="col-xs-4">
                                            <div class="input-group" style="width: 100%">
                                                <input type="text" style="width: 85%" class="form-control" data-bind="value:sybmName,TreeDepartmentSource:{opt:false,dpid:sybm,dpname:sybmName}" />
                                                <span class="">
                                                    <button class="btn btn-default" style="width: 15%" data-id="bgry" type="button">
                                                        ...<tton>
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-xs-2 control-label">保管人员：</label>
                                        <div class="col-xs-4">
                                            <div class="input-group" style="width: 100%">
                                                <input type="text" style="width: 85%" required="required" class="form-control" data-bind="value:bgryName,TreeUserSource:{opt:false,username:bgryName,userid:bgry}" />
                                                <span class="">
                                                    <button class="btn btn-default" style="width: 15%" data-id="bgry" type="button">...</button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div data-id="goodsStatusWrite2">
                                    <div class="form-group">
                                        <label class="col-xs-2 control-label">状态备注：</label>
                                        <div class="col-xs-10">
                                            <textarea style="width: 99%;"  rows="12" data-bind="value: statusRemark" placeholder="" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
