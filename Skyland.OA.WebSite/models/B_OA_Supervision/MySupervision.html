<div class="panel panel-info">
    <div class="panel-heading">
        <!--标题-->
        <div data-id="tittleInform">
            <div class="panel-title" style="font-size: 18px;">
                我的督办
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div data-id="listSupervision">
            <!-- 查询条件 工具栏 -->
            <div data-id="conditions">
                <div class="form-horizontal" style="margin-top: 5px;">
                    <div class="form-group col-sm-4 col-lg-2" style="margin-right: 0px;">
                        <div class="input-group">
                            <span class="input-group-addon" style="background: none;">标题
                            </span>
                            <div class="input-group">
                                <input data-id="title" type="text" class="form-control" data-filterkey="title" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-sm-4 col-lg-2" style="margin-right: 0px;">
                        <div class="input-group">
                            <span class="input-group-addon" style="background: none;">承办人
                            </span>
                            <div class="input-group">
                                <input data-id="title" type="text" class="form-control" data-filterkey="undertakeManName" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-sm-4 col-lg-2" style="margin-right: 0px;">
                        <div class="input-group">
                            <span class="input-group-addon" style="background: none;">协办人
                            </span>
                            <div class="input-group">
                                <input data-id="title" type="text" class="form-control" data-filterkey="assistMan" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-sm-4 col-lg-2" style="margin-right: 0px;">
                        <div class="input-group">
                            <span class="input-group-addon" style="background: none;">督办类别
                            </span>
                            <div class="input-group">
                                <select class="form-control" data-filterkey="FlowName"></select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-sm-4 col-lg-2" style="margin-right: 0px;">
                        <div class="input-group">
                            <span class="input-group-addon" style="background: none;">紧急度
                            </span>
                            <div class="input-group">
                                <select class="form-control" data-filterkey="enmergencyLevel"></select>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="form-group col-sm-6 col-lg-4" style="margin-right: 0px;">
                        <button class="btn btn-default" data-id="importexcel">导入通讯录</button>
                        <button class="btn btn-default" data-id="exportexcel">导出通讯录</button>
                        <button class="btn btn-default" data-id="add">新  增</button>
                    </div>-->
                </div>
            </div>
            <div class="table-responsive">
                <!-- 表格 -->
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr class="sort" style="background-color: #f9f9f9">
                            <th style="text-align: center; width: 22%"><a href="title" data-sortkey="title">标题</a></th>
                            <th style="text-align: center; width: 11%"><a href="FlowName" data-sortkey="FlowName">督办类别</a></th>
                            <th style="text-align: center; width: 11%"><a href="undertakeManName" data-sortkey="undertakeManName">承办人</a></th>
                            <th style="text-align: center; width: 11%"><a href="undertake_Department" data-sortkey="undertake_Department">承办部门</a></th>
                            <th style="text-align: center; width: 11%"><a href="assistMan" data-sortkey="assistMan">协办人</a></th>
                            <th style="text-align: center; width: 11%"><a href="assistDepartment" data-sortkey="assistDepartment">协办部门</a></th>
                            <th style="text-align: center; width: 11%"><a href="enmergencyLevel" data-sortkey="enmergencyLevel">紧急度</a></th>
                            <th style="text-align: center; width: 11%"><a href="manageDate" data-sortkey="manageDate">办理期限</a></th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                        <tr>
                            <td style="">
                                <a data-bind="click: $root._getInforByCaseId" class="btn-link">
                                    <span style="font-weight: bold;" data-bind="text:title"></span>
                                </a>
                            </td>
                            <td style="text-align: center;"><span data-bind="text: FlowName"></span></td>
                            <td style="text-align: center;"><span data-bind="text: undertakeManName"></span></td>
                            <td style="text-align: center;"><span data-bind="text: undertake_Department"></span></td>
                            <td style="text-align: center;"><span data-bind="text: assistMan"></span></td>
                            <td style="text-align: center;"><span data-bind="text: assistDepartment"></span></td>
                            <td style="text-align: center;">
                                <span data-bind="text: enmergencyLevel"></span>
                            </td>
                            <td style="text-align: center;"><span data-bind="html:$root.setDateTime(manageDate)"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- 分页 -->
            <div>
                <div style="float: left;" data-bind="visible: paginator().length > 1">
                    <ul class="pagination" data-bind="foreach: paginator">
                        <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                            <!-- ko if: name != '...' -->
                            <a data-bind="text: name, click: $root.setPage"></a>
                            <!-- /ko -->
                            <!-- ko if: name == '...' -->
                            <span>...</span><!-- /ko -->
                        </li>
                    </ul>
                </div>
                <div style="float: right;">
                    <ul class="pagination pagination-right">
                        <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                        <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                        <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
