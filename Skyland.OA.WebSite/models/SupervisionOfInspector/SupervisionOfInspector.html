<div class="shadow_for_panel">
    <div class="panel panel-info" data-id="editent">
        <div class="panel-heading">
            <div class="panel-title" style="font-size: 18px;">
                公文督办
            </div>
        </div>
        <div class="panel-body">
            <!-- 工具栏 -->
            <div style="text-align: right">
                <button data-id="sendEmail" class="btn btn-default" data-toggle="tooltip" type="button" title="保存">保存</button>
                <button data-id="sendEmail" class="btn btn-default" data-toggle="tooltip" type="button" title="督办通知单">督办通知单</button>
                <button data-id="saveEmail" class="btn btn-default" data-toggle="tooltip" type="button" title="督办延期申请">督办延期申请</button>
                <button data-id="sendEmail" class="btn btn-default" data-toggle="tooltip" type="button" title="催办">催办</button>
            </div>
            <div class="form-horizontal form-bordered" data-id="supervisionDetailModel" style="margin: 0 -15px; padding: 10px;">
                <div class="form-group">
                    <label class="col-md-2 control-label">督办标题</label>
                    <div class="col-md-4">
                        <input class="form-control" style="width: 99%;" type="text" data-bind="value: title" />
                    </div>

                    <label class="col-md-2 control-label">紧急程度</label>
                    <div class="col-md-4">
                        <select class="form-control" data-id="zclbOption" class="form-control" data-bind="DictOptions: {dictype: 'emergencyLevelDic',  value: enmergencyLevel }">
                        </select>

                    </div>
                </div>

                <div class="form-group">

                    <label class="col-md-2 control-label">主要承办人</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input disabled="disabled" class="form-control" type="text" data-bind="value:undertakeManName,TreeUserSourceControl:{opt:true,username:undertakeManName,userid:undertakeManId,departmentName:undertake_Department}" />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">...</button>
                            </span>
                        </div>
                    </div>

                    <label class="col-md-2 control-label">主要承办科室</label>
                    <div class="col-md-4">
                        <input class="form-control" disabled="disabled" type="text" data-bind="value: undertake_Department" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">办理期限</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control datetime" data-bind="value: manageDate,datetimeFormat:'yy-mm-dd hh:mm'" />
                        <!--<input class="form-control" type="text" data-bind="value: manageDate" />-->
                    </div>

                    <label class="col-md-2 control-label">督办人</label>
                    <div class="col-md-4">
                        <input disabled="disabled" class="form-control" type="text" data-bind="value: supervisionManName" />
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-2 control-label">延时期限</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control datetime" data-bind="value: limiteDate,datetimeFormat:'yy-mm-dd hh:mm'" />
                    </div>

                    <label class="col-md-2 control-label">公文依据</label>
                    <div class="col-md-4">
                        <input class="form-control" type="text" data-bind="value: refferTitle" />
                    </div>

                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">协办人</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input disabled="disabled" class="form-control" type="text" data-bind="value:assistMan,TreeUserSourceControl:{opt:true,username:assistMan,userid:assitManId,departmentName:assistDepartment}" />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">...</button>
                            </span>
                        </div>
                        <!--<input class="form-control" type="text" data-bind="value: assitManId" />-->
                    </div>

                    <label class="col-md-2 control-label">协办科室</label>
                    <div class="col-md-4">
                        <input class="form-control" disabled="disabled" type="text" data-bind="value: assistDepartment" />
                    </div>

                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">领导批示</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">办理情况</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">附件</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div data-id="supervisionNoticeWind">

</div>
