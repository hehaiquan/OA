<div data-role="carInfoGrid">

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th style="width:30px">序号</th>
                <th style="width:100px">车牌号</th>
                <th style="width:100px">品牌</th>
                <th style="width:100px">型号</th>
                 <th style="width:80px">司机</th>
            </tr>
            <tr>
                <th></th>
                <th><input type="text" class="form-control" value="" data-filterkey="cph" /></th>
                <th><select class="form-control" data-filterkey="carBrand" /></th>
                <th><input type="text" class="form-control" value="" data-filterkey="carModel" /></th>
                <th><input type="text" class="form-control" value="" data-filterkey="driverName" /></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
            <tr>
                <td data-bind="text: $root.itemNumber($index()),click: $root.editRow"></td>
                <td data-bind="text:cph,click: $root.editRow"></td>
                <td data-bind="text:carBrand,click: $root.editRow"></td>
                <td data-bind="text:carModel,click: $root.editRow"></td>
                <td data-bind="text:driverName,click: $root.editRow"></td>
            </tr>
        </tbody>
    </table>

    <div>
        <div style="float: left;" data-bind="visible: paginator().length > 1">
            <ul class="pagination" data-bind="foreach: paginator">
                <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                    <a data-bind="text: name, click: $root.setPage"></a>
                    <span>...</span>
                </li>
            </ul>
        </div>
        <div style="float: right;">
            <ul class="pagination pagination-right">
                <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
            </ul>
        </div>
    </div>
</div>
