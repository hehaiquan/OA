<div class="shadow_for_panel">
    <div class="panel panel-info">
        <div class="panel-heading">
            <!--标题-->
            <div data-id="tittleInform">
                <div class="panel-title" style="font-size: 18px;">
                    <span class="icon-cog"></span>
                    邮箱设置
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div data-id="inBoxGrid_Part">
                <!--按钮-->
                <div>
                    <button data-id="backBtn" class="btn btn-default icon-double-angle-left" data-toggle="tooltip" type="button" style="float: right; display: none">返回</button>
                </div>
                <!--tab控件-->
                <div data-id="talDiv" style="margin-top: 5px;">
                    <ul data-id="tittleBar" class="nav nav-pills">
                        <li data-id="activity-tab-ProjectTab_a" class="active"><a>我的文件夹</a></li>
                        <li data-id="activity-tab-ProjectTab_b"><a>标签</a></li>
                    </ul>

                    <div data-id="activity-tab-ProjectTab_a-content">
                        <div>
                            <div class="col-md-12 col-xs-12">
                                <button class="btn btn-default icon-plus" style="margin-top: 5px; float: right; margin-bottom: 5px" data-id="btnNewDocument">新建文件夹</button>
                            </div>
                            <div data-role="emailMyDocumentGrid" data-id="emailMyDocumentGrid" style="padding-left: 3px; padding-right: 3px;">
                                <table class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th style="width: 100px">
                                                <span>文件夹</span>
                                            </th>
                                            <th style="width: 80px">
                                                <span>未读</span>
                                            </th>
                                            <th style="width: 80px">
                                                <span>总邮件</span>
                                            </th>
                                            <th style="width: 170px">
                                                <span>操作</span>
                                            </th>
                                        </tr>
                                    </thead>

                                    <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                                        <tr data-bind="attr:{class:id()=='chaogao'?'text-danger':id()=='fajian'?'text-danger':id()=='guidang'?'text-danger':id()=='shoujian'?'text-danger':'text-success'}">
                                            <td>
                                                <span data-bind="text:documentName"></span>
                                            </td>
                                            <td>
                                                <span data-bind="text:unsee"></span>
                                            </td>
                                            <td>
                                                <span data-bind="text:total"></span>
                                            </td>
                                            <td>
                                                <table>
                                                    <tr>
                                                        <td style="width: 30px">
                                                            <a data-bind="click: $root.editRow,style:{display:id()=='chaogao'?'none':id()=='fajian'?'none':id()=='guidang'?'none':id()=='shoujian'?'none':'normal'}">改名</a>
                                                        </td>
                                                        <td style="width: 30px">
                                                            <a data-bind="click:function(){$root.truncateDocument(id)}">清空</a>
                                                        </td>
                                                        <td style="width: 30px">
                                                            <a data-bind="click:function(){$root.deleteDocumentWindow(id,documentName)},style:{display:id()=='chaogao'?'none':id()=='fajian'?'none':id()=='guidang'?'none':id()=='shoujian'?'none':'normal'}">删除</a>
                                                        </td>
                                                    </tr>
                                                </table>

                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                <!--页数显示-->
                                <div>
                                    <div style="float: left;" data-bind="visible: paginator().length > 1">
                                        <ul class="pagination" data-bind="foreach: paginator">
                                            <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                                                <!-- ko if: name != '...' -->
                                                <a data-bind="text: name, click: $root.setPage"></a>
                                                <!-- /ko -->
                                                <!-- ko if: name == '...' -->
                                                <span>...</span><!-- /ko -->
                                            </li>
                                        </ul>
                                    </div>
                                    <div style="float: right;">
                                        <ul class="pagination pagination-right">
                                            <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                                            <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                                            <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-id="activity-tab-ProjectTab_b-content">
                        <div>
                            <div class="col-md-12 col-xs-12">
                                <button class="btn btn-default icon-plus" style="margin-top: 5px; float: right; margin-bottom: 5px" data-id="btnNewMark">新建标签</button>
                            </div>
                            <div data-role="emailMyMarkGrid" data-id="emailMyMarkGrid" style="padding-left: 3px; padding-right: 3px;">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th style="width: 100px">
                                                <span>名称</span>
                                            </th>
                                            <th style="width: 170px">
                                                <span>操作</span>
                                            </th>
                                        </tr>
                                    </thead>

                                    <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                                        <tr data-bind="attr:{class:id()=='chaogao'?'success':id()=='fajian'?'success':id()=='guidang'?'success':id()=='shoujian'?'success':'normal'}">
                                            <td>
                                                <span data-bind="text:markName"></span>
                                            </td>
                                            <td>
                                                <table>
                                                    <tr>
                                                        <td style="width: 30px">
                                                            <a data-bind="click: $root.editRow">改名</a>
                                                        </td>
                                                        <td style="width: 30px">
                                                            <a data-bind="click:function(){$root.deleteEmailMark(id)}">删除</a>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                <!--页数显示-->
                                <div>
                                    <div style="float: left;" data-bind="visible: paginator().length > 1">
                                        <ul class="pagination" data-bind="foreach: paginator">
                                            <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                                                <!-- ko if: name != '...' -->
                                                <a data-bind="text: name, click: $root.setPage"></a>
                                                <!-- /ko -->
                                                <!-- ko if: name == '...' -->
                                                <span>...</span><!-- /ko -->
                                            </li>
                                        </ul>
                                    </div>
                                    <div style="float: right;">
                                        <ul class="pagination pagination-right">
                                            <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                                            <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                                            <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--新建文件夹窗口-->
<div data-id="newDocumentWindows" style="display: none" class="col-md-12">
    <div class="form-group">
        <label class="col-md-5 control-label">请你输入文件夹名称：</label>
        <div class="col-md-6">
            <input data-id="documentName" data-bind="value:documentName" type="text" class="form-control" maxlength="10" />
            <span style="color: red">请输入10个字符以内</span>
        </div>
    </div>
</div>

<!--新建标签窗口-->
<div data-id="newMarkWindows" style="display: none" class="col-md-12">
    <div class="form-group">
        <label class="col-md-5 control-label">请你输入标签名称：</label>
        <div class="col-md-6">
            <input data-id="documentName" data-bind="value:markName" type="text" class="form-control" maxlength="10" />
            <span style="color: red">请输入10个字符以内</span>
        </div>
    </div>
</div>


<!--删除文件夹窗口-->
<div data-id="deleteDocumentWindow" style="display: none" class="col-md-12">
    <div class="form-group">
        <div class="col-md-12"></div>
        <label class="col-md-5 control-label">是否删除文件夹"<span data-bind="text:documentName()"></span>"?</label><br />
        <span class="col-md-12" data-id="removeSapn" data-bind="visible:isDeleteDocument()==false">您的邮件将移动到收件箱</span>
        <span class="col-md-12" style="color: red;" data-id="truncateSpan" data-bind="visible:isDeleteDocument()==true">此文件夹中的邮件将被清空，不能恢复</span>
        <div class="col-md-12">
            <input type="checkbox" data-bind="checked:isDeleteDocument" data-id="alsoDeleteEmail" />同时删除邮件
        </div>
    </div>
</div>
