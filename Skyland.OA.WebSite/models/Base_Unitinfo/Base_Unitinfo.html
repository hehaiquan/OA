<!--查询条件-->
<div class="col-md-12" style="margin-top: 10px;">
    <div class="row">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label">企业名称：</label>
                <div class="col-md-3">
                    <input data-id="qymc" type="text" class="form-control" />
                </div>
                <label class="col-md-2 control-label">企业状态：</label>
                <div class="col-md-2">
                    <select data-id="qyzt" class="form-control">
                        <option value="1">正常</option>
                        <option value="0">关闭</option>
                        <option value="2">临时企业</option>
                    </select>
                </div>
                <div style="text-align:right;right:35px;" class="col-md-3">
                    <button type="button" class="btn btn-default" data-id="search">查询</button>
                    <button type="button" class="btn btn-default" data-id="new">新增企业</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="col-md-12" style="margin-top: 5px;">
    <div data-id="Base_UnitinfoGrid" data-role="Base_UnitinfoGrid">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>序号</th><th>单位名称</th><th>单位地址</th><th>企业状态</th><th>操作</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                <tr>
                    <td width="45px" data-bind="text: $root.itemNumber($index())"></td>
                    <td style="text-align:left;" width="150px">
                        <span class="btn btn-link" data-bind="text:qymc,click:$root.editRow"></span>
                    </td>
                    <td style="text-align:left;" data-bind="text:qydz"></td>
                    <td width="75px"><span  data-bind="text:qyzt"'></span></td>
                    <td width="80px">
                        <span title="编辑" style="padding:5px;" class="btn"   data-bind='click: $root.editRow'><i class="fa fa-edit"></i></span>
                        <span title="删除" style="padding:5px;" class="btn" data-bind='click: $root.removeRow'><i class="fa fa-times"></i></span>
                    </td>
                </tr>
            </tbody>
        </table>

        <div>
            <div style="float: left;" data-bind="visible: paginator().length > 1">
                <ul class="pagination" data-bind="foreach: paginator">
                    <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                        <!-- ko if: name != '...' -->
                        <a data-bind="text: name, click: $root.setPage"></a>
                        <!-- /ko -->
                        <!-- ko if: name == '...' -->
                        <span>...</span><!-- /ko -->
                    </li>
                </ul>
            </div>
            <div style="float: right;">
                <ul class="pagination pagination-right">
                    <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                    <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                    <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
