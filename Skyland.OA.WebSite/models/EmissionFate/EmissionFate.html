<div data-role="EmissionFateGrid">

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th colspan='3'>
                    <div class="input-group">
                        <input data-id="mcFilterInput" type="text" class="form-control" placeholder="查询名称" value="" data-filterkey="mc">
                        <!--<input data-id="mcFilterInput" type="text" class="form-control" placeholder="查询名称" value="" data-filterkey="dm">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" data-id="EmissionFateAddBn">添加</button>
                        </span>
                            -->
                    </div>
                </th>
            </tr>
        </thead>
        <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
            <tr>
                <td width="30px" data-bind="text: $root.itemNumber($index())"></td>
                <td>
                    <span class="btn btn-link" data-bind="text:mc,click: $root.editRow"></span>
                </td>
                <td>
                    <span class="btn btn-link" data-bind="text:dm,click: $root.editRow"></span>
                </td>
                
               <!-- <td width="10px">
                    <span class="btn" class="btn btn-link" data-bind='click: $root.removeRow'><i class="fa fa-times"></i></span>
                </td>
                -->
            </tr>
        </tbody>
    </table>

    <div>
        <div style="float: left;" data-bind="visible: paginator().length > 1">
            <ul class="pagination" data-bind="foreach: paginator">
                <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                    <!-- ko if: name != '...' -->
                    <a data-bind="text: name, click: $root.setPage"></a>
                    <!-- /ko -->
                    <!-- ko if: name == '...' -->
                    <span>...</span><!-- /ko -->
                </li>
            </ul>
        </div>
        <div style="float: right;">
            <ul class="pagination pagination-right">
                <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
            </ul>
        </div>
    </div>
</div>
