
<div class="col-md-12" data-id="phInfo">
    <div class="row">
            <div class="form-horizontal form-bordered">
                <div class="form-group">
                    <label class="col-md-2 control-label">项目名称：</label>
                    <div class="col-md-8">
                        <input data-bind="value:xmmc" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">单位名称：</label>
                    <div class="col-md-8">
                        <input data-bind="value:sqdw_wrymc" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">建设地点：</label>
                    <div class="col-md-8">
                        <input data-bind="value:sqdw_jsdd" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">环评单位：</label>
                    <div class="col-md-8">
                        <input data-bind="value:pjdw_dwmc" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">当前状态：</label>
                    <div class="col-md-8">
                        <input data-bind="value:ActName" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">办理人：</label>
                    <div class="col-md-8">
                        <input data-bind="value:UserName" type="text" class="form-control" />
                    </div>
                </div>

<!--
                <div class="form-group">
                    <label class="col-md-2 control-label">日程内容：</label>
                    <div class="col-md-8">
                        <textarea class="form-control" data-bind="value:ScheduleContent" rows="8"></textarea>
                    </div>
                </div>
-->
            </div>
        </div>

</div>
