
<div class="row" style="margin: 10px; margin-right: 20px">
    <div class="pageContainer">

        <div data-id="searchDiv" class="bg-info row" style="padding: 1px; height: 45px">
            <div class="col-md-12">
                <h4>环境影响评估信息表</h4>
            </div>

        </div>


        <div class="row" style="margin: 10px">
            <div data-role="listGrid" style="overflow: auto;">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th  colspan='7'>
                                <div class="col-md-3" style="margin-top:5px">
                                    <input type="text" placeholder="按项目名称查询" value="" data-filterkey="xmmc" style="width: 100%">
                                </div>
                                <div class="col-md-3" style="margin-top:5px">
                                    <input type="text" placeholder="按单位名称查询" value="" data-filterkey="sqdw_wrymc" style="width: 100%">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th style="width: 80px">序号</th>
                            <th style="width: 150px" colspan='1'>
                                <span>项目名称</span>
                            </th>
                            <th style="width: 150px">
                                <span>申请单位名称</span>
                            </th>
                            <th style="width: 150px">
                                <span>建设地点</span>
                            </th>
                            <th style="width: 150px">
                                <span>环评单位</span>
                            </th>
                            <th style="width: 100px">
                                <span>当前状态</span>
                            </th>
                            <th>
                                <span>办理人</span>
                            </th>
                        </tr>

                    </thead>
                    <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">

                        <tr>
                            <td width="30px" data-bind="text: $root.itemNumber($index())"></td>
                            <td>
                                <span class="btn btn-link" data-bind="text:xmmc,click: function(){$root.showYw(ID())}"></span>
                            </td>
                            <td>
                                <span class="btn" data-bind="text:sqdw_wrymc"></span>
                            </td>
                            <td>
                                <span class="btn" data-bind="text:sqdw_jsdd"></span>
                            </td>
                            <td>
                                <span class="btn" data-bind="text:pjdw_dwmc"></span>
                            </td>
                            <td>
                                <span class="btn" data-bind="text:ActName"></span>
                            </td>
                            <td>
                                <span class="btn" data-bind="text:UserName"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div>
                    <div style="float: left;" data-bind="visible: paginator().length > 1">
                        <ul class="pagination" data-bind="foreach: paginator">
                            <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                                <a data-bind="text: name, click: $root.setPage"></a>
                                <span>...</span>
                            </li>
                        </ul>
                    </div>
                    <div style="float: right;">
                        <ul class="pagination pagination-right">
                            <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                            <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                            <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
