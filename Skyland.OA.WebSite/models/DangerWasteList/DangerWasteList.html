<div data-role="dangerWasteListGrid">

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>废物代码</th>
                <th>废物类别</th>
                <th>行业来源</th>
                <th>危险废物</th>
                <th>危险特性</th>
            </tr>
            <tr>
                <th>
                    <input data-id="_fwdmFilterInput" type="text" class="form-control"  placeholder="" value="" data-filterkey="fwdm">
                </th>
                <th>
                    <input data-id="_fwdmFilterInput" type="text" class="form-control"  placeholder="" value="" data-filterkey="lbmc">
                </th>
                <th>
                    <input data-id="_fwdmFilterInput" type="text" class="form-control"  placeholder="" value="" data-filterkey="hyly">
                </th>
                <th>
                    <input data-id="_fwdmFilterInput" type="text" class="form-control"  placeholder="" value="" data-filterkey="wxfw">
                </th>
                <th>
                    <input data-id="_fwdmFilterInput" type="text" class="form-control"  placeholder="" value="" data-filterkey="wxtx">
                </th>
            </tr>
        </thead>
        <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
            <tr>
                <td width="30px">
                    <span class="btn btn-link" data-bind="text:fwdm,click: $root.editRow"></span>
                </td>
                <td width="30px">
                    <span class="btn btn-link" data-bind="text:lbmc,click: $root.editRow"></span>
                </td>
                <td width="30px">
                    <span class="btn btn-link" data-bind="text:hyly,click: $root.editRow"></span>
                </td>
                <td width="100px">
                    <span class="btn btn-link" data-bind="text:wxfw,click: $root.editRow"></span>
                </td>
                <td width="20px">
                    <span class="btn btn-link" data-bind="text:wxtx,click: $root.editRow"></span>
                </td>
            </tr>
        </tbody>
    </table>

    <div>
        <div style="float: left;" data-bind="visible: paginator().length > 1">
            <ul class="pagination" data-bind="foreach: paginator">
                <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                    <!-- ko if: name != '...' -->
                    <a data-bind="text: name, click: $root.setPage"></a>
                    <!-- /ko -->
                    <!-- ko if: name == '...' -->
                    <span>...</span><!-- /ko -->
                </li>
            </ul>
        </div>
        <div style="float: right;">
            <ul class="pagination pagination-right">
                <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
            </ul>
        </div>
    </div>
</div>
