<div class="panel panel-info">
    <div class="panel-heading">
        <div data-id="tittleInform">
            <div class="panel-title" style="font-size: 18px;">
                接待管理
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row" style="margin-top: 5px;">
            <!--左边查询-->
            <div class="col-md-4" data-id="list">
                <div style="margin-bottom: 5px; height: 35px;">
                    <button class="btn btn-default" style="float: left;" data-id="refresh">
                        <span class="icon-repeat" style="color: rgb(0, 0, 0);"></span>
                        刷新</button>
                    <!--<button data-id="refresh" class="btn btn-primary"><i class="fa fa-arrow-circle-o-right" />刷新</button>-->
                    <button class="btn btn-default" style="float: left; margin-left: 5px" data-id="add">
                        <span class=" icon-plus" style="color: rgb(0, 0, 0);"></span>
                        新增</button>

                </div>

                <!--工具栏-->
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-xs-6">
                        <input type="text" placeholder="接待时间" value="" data-filterkey="receiveTime" style="width: 100%">
                    </div>
                    <div class="col-xs-6">
                        <input type="text" placeholder="被接待人" value="" data-filterkey="receivePersonName" style="width: 100%">
                    </div>
                </div>
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-xs-6">
                        <input type="text" placeholder="单位" value="" data-filterkey="organization" style="width: 100%">
                    </div>
                    <div class="col-xs-6" style="margin-bottom: 10px;">
                        <input type="text" placeholder="电话" value="" data-filterkey="telephone" style="width: 100%">
                    </div>

                    <!--表格显示-->
                    <table class=" table table-striped table-bordered">
                        <tbody data-id="tbodyList" data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                            <tr>
                                <td>
                                    <div class="row">
                                        <!--接待时间-->
                                        <div class="col-xs-12">
                                            <a data-bind="click: $root.editRow" class="btn-link">接待时间：<span style="font-weight: bold;" data-bind="text:receiveTime" id="content"></span>
                                            </a>
                                            <a class="btn-link" id="delete" style="float: right;" data-bind="click: $root.removeRow"><i class="fa fa-times" style="margin-top: 3px"></i></a>
                                        </div>
                                        <div class="col-xs-12" style="padding-top: 8px;">
                                            被接待人：<span data-bind="text:receivePersonName"></span>&nbsp;&nbsp
                                              单位：<span data-bind="text:organization"></span>&nbsp;&nbsp;
                                              接待人电话：<span data-bind="text:organization"></span>&nbsp;&nbsp;
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--页数显示-->
                    <div>
                        <div style="float: left;" data-bind="visible: paginator().length > 1">
                            <ul class="pagination" data-bind="foreach: paginator">
                                <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                                    <!-- ko if: name != '...' -->
                                    <a data-bind="text: name, click: $root.setPage"></a>
                                    <!-- /ko -->
                                    <!-- ko if: name == '...' -->
                                    <span>...</span><!-- /ko -->
                                </li>
                            </ul>
                        </div>
                        <div style="float: right;">
                            <ul class="pagination pagination-right">
                                <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                                <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                                <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!--右边显示-->
            <div class="col-md-8">
                <div style="margin-bottom: 5px; height: 35px;">
                    <button class="btn btn-default" style="float: left;" data-id="save">
                        <span class="icon-save" style="color: rgb(0, 0, 0);"></span>
                        保存</button>
                </div>

                <div class="pageContainer">
                    <div class="form-horizontal form-bordered" style="margin: 0 -15px; padding: 10px;" data-id="detailent">

                        <div class="form-group">
                            <label class="col-xs-2 control-label">接待时间：</label>
                            <div class="col-xs-4">
                                <input type="text" class="form-control datetime required" data-bind="value: receiveTime,datetimeFormat:'yy-mm-dd hh:mm'" />
                            </div>
                            <label class="col-xs-2 control-label">被接待人：</label>
                            <div class="col-xs-4">
                                <input type="text" class="form-control required" data-bind="value: receivePersonName" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">单位：</label>
                            <div class="col-xs-4">
                                <input class="form-control" type="text" data-bind="value: organization" />
                            </div>
                            <label class="col-xs-2 control-label">电话：</label>
                            <div class="col-xs-4">
                                <input class="form-control" type="text" data-bind="value: telephone" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">接待地址：</label>
                            <div class="col-xs-4">
                                <input class="form-control" type="text" data-bind="value: receiveAddress" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--添加弹窗-->
<div class="col-md-12" data-id="showBox" style="display: none;">
    <div class="form-horizontal form-bordered" style="margin: 0 -15px; padding: 10px;" data-id="addData">
        <div class="form-group">
            <label class="col-xs-2 control-label">接待时间：</label>
            <div class="col-xs-4">
                <input type="text" class="form-control datetime required" data-bind="value: receiveTime,datetimeFormat:'yy-mm-dd hh:mm'" />
            </div>
            <label class="col-xs-2 control-label">被接待人：</label>
            <div class="col-xs-4">
                <input class="form-control required" type="text" data-bind="value: receivePersonName" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label">单位：</label>
            <div class="col-xs-4">
                <input class="form-control" type="text" data-bind="value: organization" />
            </div>
            <label class="col-xs-2 control-label">电话：</label>
            <div class="col-xs-4">
                <input class="form-control" type="text" data-bind="value: telephone" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label">接待地址：</label>
            <div class="col-xs-4">
                <input class="form-control" type="text" data-bind="value: receiveAddress" />
            </div>
        </div>
    </div>
</div>
