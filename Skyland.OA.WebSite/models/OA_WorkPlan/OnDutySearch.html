<div class="panel panel-info">
    <div class="panel-heading">
        <div data-id="tittleInform">
            <div class="panel-title" style="font-size: 18px;">
                值班查询
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div data-id="searchDiv">
            <div class="col-md-12" style="margin-top: 5px;">
                <div class="col-lg-8">
                    <div class="form-group">
                        <label class="col-md-2 control-label" style="margin-top: 5px">姓名：</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input data-id="name" type="text" class="form-control" data-bind="value:name,TreeUserSource:{opt:false,username:name}" />
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">...</button>
                                </span>
                            </div>
                        </div>
                        <label class="col-md-2 control-label" style="margin-top: 5px">部门：</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" data-id="dept" class="form-control" data-bind="value:dept,TreeDepartmentSource:{opt:false,dpname:dept}" />
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">...</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12" style="margin-top: 15px; margin-bottom: 15px">
                <div class="col-lg-8">
                    <div class="form-group">
                        <label class="col-md-2 control-label" style="margin-top: 5px">起始日期：</label>
                        <div class="col-md-10">
                            <div class="input-group">
                                <input data-id="beginText" type="text" class="form-control" data-bind="value:datetime,datetimeFormat:'yy-mm-dd'" />
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input data-id="endText" type="text" class="form-control" data-bind="value:datetime1,datetimeFormat:'yy-mm-dd'" />
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span><span class="input-group-btn">
                                    <button data-id="searchBn" class="btn btn-default" type="button">查询</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="margin: 10px">
            <div data-role="listGrid" style="overflow: auto;">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th style="width: 80px">序号</th>
                            <th style="width: 100px" colspan='1'>
                                <span>值班名称</span>
                            </th>
                            <th style="width: 140px">
                                <span>值班人</span>
                            </th>
                            <th style="width: 140px">
                                <span>计划开始时间</span>
                            </th>
                            <th style="width: 140px">
                                <span>计划结束时间</span>
                            </th>
                            <th style="width: 140px">
                                <span>部门</span>
                            </th>
                            <th>
                                <span>备注</span>
                            </th>
                        </tr>

                    </thead>
                    <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                        <tr>
                            <td width="30px" data-bind="text: $root.itemNumber($index())"></td>
                            <td>
                                <span class="btn" data-bind="text:workPlanName"></span>
                            </td>
                            <td>
                                <span class="btn" data-bind="text:userName"></span>
                            </td>
                            <td>
                                <span class="btn" data-bind="text:startTime"></span>
                            </td>
                            <td>
                                <span class="btn" data-bind="text:endTime"></span>
                            </td>
                            <td>
                                <span class="btn" data-bind="text:deptName"></span>
                            </td>
                            <td>
                                <span class="btn" data-bind="text:remark,showAllContentDiv:{length:30}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div>
                    <div style="float: left;" data-bind="visible: paginator().length > 1">
                        <ul class="pagination" data-bind="foreach: paginator">
                            <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                                <a data-bind="text: name, click: $root.setPage"></a>
                                <span>...</span>
                            </li>
                        </ul>
                    </div>
                    <div style="float: right;">
                        <ul class="pagination pagination-right">
                            <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                            <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                            <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
