<div class="row" style="margin: 10px; margin-right: 20px">
    <div class="pageContainer">

        <div data-id="searchDiv" class="bg-info row" style="padding: 1px; height: 50px">
            <div class="col-md-2">
                <h4>工作计划查询</h4>
            </div>
            <div class="col-md-2">
          
            </div>
            <div class="col-md-8" style="margin-top:5px">
                <table border="0" cellspacing="0">
                    <tr>
                        <td width="50">
                            <label class=" control-label" style="margin-top: 5px">姓名：</label></td>
                        <td width="100">
                            <input data-id="name" type="text" class="form-control" data-bind="value:name" />
                        </td>
                        <td width="30">
                            </td>
                        <td width="70">
                            <label class=" control-label" style="margin-top: 5px">起始日期：</label>
                        </td>
                        <td>
                            <div class="input-group">
                                <input data-id="beginText" type="text" class="form-control" data-bind="value:datetime,datetimeFormat:'yy-mm-dd'" />
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input data-id="endText" type="text" class="form-control" data-bind="value:datetime1,datetimeFormat:'yy-mm-dd'" />
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span><span class="input-group-btn">
                                    <button data-id="searchBn" class="btn btn-default" type="button">查询</button>
                                </span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row" style="margin: 10px">
            <div data-id='workPlanCalendar'></div>
        </div>
    </div>
</div>

<!--编辑页面-->
<div class="col-md-12" data-id="edit" style="display: none;">
    <div class="row">
        <div data-id="editform">
            <div class="form-horizontal form-bordered">
                <div class="form-group">
                    <label class="col-md-2 control-label">计划名称：</label>
                    <div class="col-md-8">
                        <input data-bind="value:workPlanName" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">工作人：</label>
                    <div class="col-md-8">
                        <input data-bind="value:userName" type="text" disabled="disabled" class="form-control" />
                    </div>
                    <!--
                    <div class="col-md-8">
                        <div class="input-group">
                            <input type="text" class="form-control" data-bind="value:userName,TreeUserSource:{opt:false,username:userName,userid:userid}" />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">...</button>
                            </span>
                        </div>
                    </div>
                        -->
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">开始时间：</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" data-bind="value:startTime,datetimeFormat:'yy-mm-dd hh:mm'" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">结束时间：</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" data-bind="value:endTime,datetimeFormat:'yy-mm-dd hh:mm'" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">备注：</label>
                    <div class="col-md-8">
                        <textarea class="form-control" data-bind="value:remark" rows="8"></textarea>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
