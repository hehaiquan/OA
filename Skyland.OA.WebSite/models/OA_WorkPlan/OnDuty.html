<div class="panel panel-info">
    <div class="panel-heading">
        <div data-id="tittleInform">
            <div class="panel-title" style="font-size: 18px;">
                值班安排
             
                <button class="btn btn-default" type="button" data-id="AddBn" style="float: right">
                    <span class="icon-plus-sign" style="color: rgb(0, 0, 0);"></span>添加</button>
            </div>
        
        </div>
    </div>
    <div class="panel-body">
            
        <div style="margin: 10px">
            <div data-id='workPlanCalendar'></div>
        </div>
    </div>
</div>

<!--编辑页面-->
<div class="col-md-12" data-id="edit" style="display: none;">
    <div class="row">
        <div data-id="editform">
            <div class="form-horizontal form-bordered">
                <div class="form-group">
                    <label class="col-md-2 control-label">值班名称：</label>
                    <div class="col-md-8">
                        <input data-bind="value:workPlanName" type="text" class="form-control required" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">值班人：</label>
                    <div class="col-md-3">
                        <div class="input-group">
                            <input type="text" class="form-control required" data-bind="value:userName,TreeUserSource:{opt:true,username:userName,userid:userid}" />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">...</button>
                            </span>
                        </div>
                    </div>

                    <label class="col-md-2 control-label">部门：</label>
                    <div class="col-md-3">
                        <input data-bind="value:deptName" disabled="disabled" type="text" class="form-control required" />
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-2 control-label">开始时间：</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control datetime required" data-bind="value:startTime,datetimeFormat:'yy-mm-dd hh:mm'" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">结束时间：</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control datetime required" data-bind="value:endTime,datetimeFormat:'yy-mm-dd hh:mm'" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">备注：</label>
                    <div class="col-md-8">
                        <textarea class="form-control" data-bind="value:remark" rows="3"></textarea>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
