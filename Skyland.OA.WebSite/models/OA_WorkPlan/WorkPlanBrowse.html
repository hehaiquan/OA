<!--邮件编辑页面-->

<div data-id="baseInfo">
    <div class="form-horizontal form-bordered">
        <div class="form-group">
            <label class="col-md-3 control-label">计划名称：</label>
            <div class="col-md-8">
                <input data-bind="value:workPlanName" type="text" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">工作人：</label>
            <div class="col-md-8">
                <input data-bind="value:userName" type="text" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">部门：</label>
            <div class="col-md-8">
                <input data-bind="value:deptName" type="text" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">开始时间：</label>
            <div class="col-md-8">
                <input type="text" class="form-control" data-bind="value:startTime" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">结束时间：</label>
            <div class="col-md-8">
                <input type="text" class="form-control" data-bind="value:endTime" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">备注：</label>
            <div class="col-md-8">
                <textarea class="form-control" data-bind="value:remark" rows="3"></textarea>
            </div>
        </div>

    </div>
</div>
