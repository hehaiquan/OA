<div class="shadow_for_panel">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div data-id="tittleInform">
                <div class="panel-title" style="font-size: 18px;">
                    我的考勤
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div style="margin-top: 15px" class="row">
                <div data-id='workPlanCalendar'></div>
            </div>
        </div>
        
         <div class="row form-horizontal form-bordered col-md-12" data-id="baseInfo" style="display: none;"> 
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon" data-bind ="text:StartTimeText"></span> 
                            <input type="text" class="form-control"data-id ="ToWorkTime" data-bind="value:ToWorkTime" readonly="readonly"/>
                        </div>
                    </div>
                </div>
                <div class="form-group"  >
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon"data-bind ="text:EndTimeText"></span> 
                            <input type="text" class="form-control"data-id ="DownWorkTime" data-bind="value:DownWorkTime"  readonly="readonly"/>
                        </div>
                    
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;备注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> 
                            <textarea class="form-control" data-bind="value:Remark" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
