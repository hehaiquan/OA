<div class="input-group">
    <input type="text" class="form-control" data-id="dataValue">
    <span class="input-group-btn">
        <button class="btn btn-default" type="button" data-id="searchHumenButton">
            目录查找
        </button>
        <button class="btn btn-default" type="button" data-id="spreadTree">
            展开
        </button>
        <button class="btn btn-default" type="button" style="display: none" data-id="foldTree">
            折叠
        </button>
        <button class="btn btn-default" type="button" data-id="departmentMan" style="display: none">
            本部人员
        </button>
        <button class="btn btn-default" type="button" data-id="allMan">
            所有人员
        </button>
    </span>
</div>
<div class="col-md-12" style="height: 100%; width: 100%;">
    <div class="col-md-6">
        <ul data-id="treeUserSelect" class="ztree" style="width: 100%; border: 0; overflow: auto;">
        </ul>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default" style="margin-top: 10px">
            <div class="panel-heading">
                <h3 class="panel-title">已选择人员
                </h3>
            </div>
            <div class="panel-body">
                <div data-id="choiceGrid">
                    <table class="table table-striped table-bordered">
                        <tr>
                        </tr>
                        <tr></tr>
                        <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                            <tr>
                                <td data-bind="text:name"></td>
                                <td data-bind="text:departmentName"></td>
                                <td style="text-align:center">
                                    <a data-bind="click: $root._deleteData" style="color: red" class="btn-link fa fa-times"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!--页数显示-->
                    <div>
                        <div style="float: left;" data-bind="visible: paginator().length > 1">
                            <ul class="pagination" data-bind="foreach: paginator">
                                <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                                    <!-- ko if: name != '...' -->
                                    <a data-bind="text: name, click: $root.setPage"></a>
                                    <!-- /ko -->
                                    <!-- ko if: name == '...' -->
                                    <span>...</span><!-- /ko -->
                                </li>
                            </ul>
                        </div>
                        <div style="float: right;">
                            <ul class="pagination pagination-right">
                                <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                                <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                                <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
