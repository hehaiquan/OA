<div data-role="unitGrid1" class ="panel-list">

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th colspan='5' style="text-align: left;">名称&nbsp;&nbsp;<input type="text" data-filterkey="nr">
                </th>
            </tr>
            <tr>
                <th style ="width:50px;">序号</th>
                <th>名称</th>
                <th style ="width:50px;">操作</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
            <tr>
                <td data-bind="text: $root.itemNumber($index())"></td>
                <td><span data-bind="text:nr"></span></td>
                <td>
                    <button data-id="btnOk" data-bind="click: $root.editRow">确定</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div>
        <div style="float: left;" data-bind="visible: paginator().length > 1">
            <ul class="pagination" data-bind="foreach: paginator">
                <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                    <!-- ko if: name != '...' -->
                    <a data-bind="text: name, click: $root.setPage"></a>
                    <!-- /ko -->
                    <!-- ko if: name == '...' -->
                    <span>...</span><!-- /ko -->
                </li>
            </ul>
        </div>
    </div>
</div>
