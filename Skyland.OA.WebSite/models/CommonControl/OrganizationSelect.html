<div style="border:1px solid black;height:40px" data-id="choiceContent">
 
</div>
<div data-role="organizationGrid" style="margin-top:10px">
    <table class="table table-bordered table-condensed table-striped">
        <thead>
            <tr class="sort">
                <th style="width: 5%;"></th>
                <th style="width: 40%; background: white"><a href="shortName" data-sortkey="wjbt">简称</a></th>
                <th style="width: 40%; background: white"><a href="fullName" data-sortkey="cjsj">全称</a></th>
            </tr>
            <tr>
                <th></th>
                <th>
                    <input type="text" placeholder="" value="" data-filterkey="shortName" style="width: 100%;">
                </th>
                <th>
                    <input type="text" placeholder="" value="" data-filterkey="fullName" style="width: 100%;">
                </th>
            </tr>
        </thead>
        <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
            <tr>
                <td>
                    <input type="checkbox" data-bind="value:isSelected(),click: $root.toggleAssociation" />
                </td>
                <td style="">
                    <span data-bind="text:shortName"></span>
                </td>
                <td style="">
                    <span data-bind="text:fullName"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
