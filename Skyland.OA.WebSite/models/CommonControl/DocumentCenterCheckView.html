<div data-id="baseInfo">
    <div class="col-md-12" style="text-align: center">
        <span data-bind="text:NewsTitle" style="font-size: 28px; font-weight: bold; font-family: '宋体';"></span>
    </div>
    <div class="col-md-12">
        <div class="col-md-12" style="text-align: left">
            <span style="font-size: 14px; font-family: '宋体'">作者：</span><span data-bind="text:CreateMan"></span>&nbsp;&nbsp;&nbsp;&nbsp;
            <span style="font-size: 14px; font-family: '宋体'">所属栏目：</span><span data-bind="text:documentTypeName"></span>
        </div>
        <div class="col-md-12" style="height: 20px">
            <hr>
        </div>
        <div class="col-md-11">
            <span data-bind="showFileControl:{value:AttachmentName,columns:6}"></span>
        </div>
        <div class="col-md-12" style="height: 20px">
            <hr>
        </div>
        <div class="col-md-11" data-id="newTextContent">
        </div>
    </div>
</div>
<!--审核意见表-->
<div data-id="addviceGrid">
    <table class="table table-bordered table-condensed table-striped">
        <thead>
            <tr class="sort">
                <th style="width: 100px; text-align: center; background: white"><a href="chkName" data-sortkey="chkName">审核人</a></th>
                <th style="width: 100px; text-align: center; background: white"><a href="statusName" data-sortkey="statusName">审核结果</a></th>
                <th style="width: 150px; text-align: center; background: white"><a href="addviceContent" data-sortkey="addviceContent">审核意见</a></th>
                <th style="width: 120px; text-align: center; background: white"><a href="checkDate" data-sortkey="checkDate">审核时间</a></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
            <tr>
                <td style="text-align: center">
                    <span class="" data-bind="text:chkName"></span>
                </td>

                <td style="text-align: center">
                    <span class="" data-bind="text:statusName"></span>
                </td>
                <td style="text-align: center">
                    <span class="" data-bind="text:addviceContent"></span>
                </td>
                  <td style="text-align: center">
                    <span class="" data-bind="text:checkDate"></span>
                </td>
            </tr>
        </tbody>
    </table>
    <!--页数显示-->
    <div>
        <div style="float: left;" data-bind="visible: paginator().length > 1">
            <ul class="pagination" data-bind="foreach: paginator">
                <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                    <!-- ko if: name != '...' -->
                    <a data-bind="text: name, click: $root.setPage"></a>
                    <!-- /ko -->
                    <!-- ko if: name == '...' -->
                    <span>...</span><!-- /ko -->
                </li>
            </ul>
        </div>
        <div style="float: right;">
            <ul class="pagination pagination-right">
                <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
            </ul>
        </div>
    </div>
</div>
