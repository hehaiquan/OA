<div data-id="talDiv" style="margin-top: 5px;">
    <ul data-id="tittleBar">
        <li data-id="activity-tab-ProjectTab_a"><a>文章内容</a></li>
        <li data-id="activity-tab-ProjectTab_b"><a>反馈意见(<span data-id="contentCount"></span>)</a></li>
        <li data-id="activity-tab-ProjectTab_c"><a>已查看</a></li>
        <li data-id="activity-tab-ProjectTab_d"><a>未查看</a></li>
        <li data-id="activity-tab-ProjectTab_e"><a>审核信息</a></li>
    </ul>
    <div data-id="activity-tab-ProjectTab_a-content">
        <!--左边文章内容和查看记录-->
        <div data-id="baseInfo">
            <div class="col-md-12" style="text-align: center">
                <span data-bind="text:NewsTitle" style="font-size: 28px; font-weight: bold; font-family: '宋体';"></span>
            </div>
            <div>
                <div class="col-md-12" style="text-align: left">
                    <span style="font-size: 14px; font-family: '宋体'">所属栏目：</span><span data-bind="text:documentTypeName"></span>
                </div>
                <div class="col-md-12" style="height: 20px">
                    <hr style="height: 1px; border: none; border-top: 1px dashed  #808080; width: 100%">
                </div>
                <div class="col-md-12">
                    <span data-bind="showFileControl:{value:AttachmentName,columns:6}"></span>
                </div>
                <div class="col-md-12" style="height: 20px">
                </div>
                <div class="col-md-12" data-id="newTextContent">
                </div>
            </div>

            <div data-id="attachments">
            </div>
            <div class="col-md-12" style="height: 20px;">
                <hr style="height: 1px; border: none; border-top: 1px dashed  #808080; width: 100%">
            </div>
            <div class="col-md-12">
                <span style="font-size: 14px; font-family: '宋体'">编辑单位：</span><span data-bind="text:DPName"></span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <span style="font-size: 14px; font-family: '宋体'">作者：</span><span data-bind="text:CreateMan"></span><br />
                <span style="font-size: 14px; font-family: '宋体'">编辑日期：</span><span data-bind="text:CreateTime"></span>
            </div>
            <!--            <div>
                <a data-id-="viewDetail">查看详情<li class="icon-hand-up" style="color: red"></li>
                </a>
            </div>-->
        </div>
    </div>

    <!--评论-->
    <div data-id="activity-tab-ProjectTab_b-content">
        <div data-id="publiceComment">
            <span style="text-align: left">系统管理员：</span>
            <textarea rows="5" class="form-control" style="width: 100%" data-bind="value:content">
        </textarea>
            <button class="btn btn-default" style="margin-top: 5px; float: right;" data-id="publiceCommentsButton">留言</button>
        </div>
        <div data-id="commentsGrid">
            <!--表格显示内容-->
            <table class="table table-striped doingcas">

                <thead>
                    <tr class="sort">
                        <th style="width: 2%; text-align: center;"></th>
                        <th style="width: 11%; text-align: center; background: white"><a href="userName" data-sortkey="userName">名字</a></th>
                        <th style="width: 11%; text-align: center; background: white"><a href="DPName" data-sortkey="DPName">部门</a></th>
                        <th style="width: 11%; text-align: center; background: white"><a href="content" data-sortkey="content">留言内容</a></th>
                        <th style="width: 11%; text-align: center; background: white"><a href="commentDate" data-sortkey="commentDate">留言日期</a></th>
                    </tr>

                    <tr>
                        <th></th>
                        <!--名称-->
                        <th>
                            <input class="form-control" data-filterkey="userName" />
                        </th>
                        <th>
                            <input class="form-control" data-filterkey="DPName" />
                        </th>
                        <th>
                            <input class="form-control" data-filterkey="content" />
                        </th>
                        <!--留言日期-->
                        <th>
                            <select tabindex="-1" class="form-control" data-filterkey-daterange="commentDate" placeholder="创建时间"></select>
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                    <tr>
                        <td style="text-align: center" data-bind="text: $root.itemNumber($index())"></td>
                        <td>
                            <span class="" data-bind="text:userName"></span>
                        </td>
                        <td>
                            <span class="" data-bind="text:DPName"></span>
                        </td>
                        <td>
                            <span class="" data-bind="text:content"></span>
                        </td>
                        <td>
                            <span class="" data-bind="text:commentDate"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--页数显示-->
            <div>
                <div style="float: left;" data-bind="visible: paginator().length > 1">
                    <ul class="pagination" data-bind="foreach: paginator">
                        <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                            <!-- ko if: name != '...' -->
                            <a data-bind="text: name, click: $root.setPage"></a>
                            <!-- /ko -->
                            <!-- ko if: name == '...' -->
                            <span>...</span><!-- /ko -->
                        </li>
                    </ul>
                </div>
                <div style="float: right;">
                    <ul class="pagination pagination-right">
                        <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                        <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                        <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--已查看-->
    <div data-id="activity-tab-ProjectTab_c-content">
        <!--浏览记录-->
        <div data-id="viewRecordGrid">
            <!--表格显示内容-->
            <table class="table table-striped doingcas">

                <thead>
                    <tr class="sort">
                        <th style="width: 2%; text-align: center;"></th>
                        <th style="width: 11%; text-align: center; background: white"><a href="chkName" data-sortkey="readName">名字</a></th>
                        <th style="width: 11%; text-align: center; background: white"><a href="DPName" data-sortkey="DPName">部门</a></th>
                        <th style="width: 11%; text-align: center; background: white"><a href="readDate" data-sortkey="readDate">查看时间</a></th>
                    </tr>
                    <tr>
                        <th></th>
                        <!--名字-->
                        <th>
                            <input class="form-control" data-filterkey="chkName" />
                        </th>
                        <!--名字-->
                        <th>
                            <input class="form-control" data-filterkey="DPName" />
                        </th>
                        <!--查看时间-->
                        <th>
                            <select tabindex="-1" class="form-control" data-filterkey-daterange="readDate" placeholder="创建时间"></select>
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                    <tr>
                        <td style="text-align: center" data-bind="text: $root.itemNumber($index())"></td>

                        <td>
                            <span class="" data-bind="text:readName"></span>
                        </td>

                        <td>
                            <span class="" data-bind="text:DPName"></span>
                        </td>

                        <td>
                            <span class="" data-bind="text:readDate"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--页数显示-->
            <div>
                <div style="float: left;" data-bind="visible: paginator().length > 1">
                    <ul class="pagination" data-bind="foreach: paginator">
                        <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                            <!-- ko if: name != '...' -->
                            <a data-bind="text: name, click: $root.setPage"></a>
                            <!-- /ko -->
                            <!-- ko if: name == '...' -->
                            <span>...</span><!-- /ko -->
                        </li>
                    </ul>
                </div>
                <div style="float: right;">
                    <ul class="pagination pagination-right">
                        <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                        <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                        <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--未查看-->
    <div data-id="activity-tab-ProjectTab_d-content">
        <div data-id="unReadGrid">
            <table class="table table-striped doingcas">
                <thead>
                    <tr class="sort">
                        <th style="width: 2%; text-align: center;"></th>
                        <th style="width: 44%; text-align: center; background: white"><a href="CnName" data-sortkey="CnName">名字</a></th>
                        <th style="width: 44%; text-align: center; background: white"><a href="DPName" data-sortkey="DPName">部门</a></th>
                    </tr>
                     <tr>
                        <th></th>
                        <!--名字-->
                        <th>
                            <input class="form-control" data-filterkey="CnName" />
                        </th>
                        <!--名字-->
                        <th>
                            <input class="form-control" data-filterkey="DPName" />
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                    <tr>
                        <td style="text-align: center" data-bind="text: $root.itemNumber($index())"></td>

                        <td>
                            <span class="" data-bind="text:CnName"></span>
                        </td>

                        <td>
                            <span class="" data-bind="text:DPName"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--页数显示-->
            <div>
                <div style="float: left;" data-bind="visible: paginator().length > 1">
                    <ul class="pagination" data-bind="foreach: paginator">
                        <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                            <!-- ko if: name != '...' -->
                            <a data-bind="text: name, click: $root.setPage"></a>
                            <!-- /ko -->
                            <!-- ko if: name == '...' -->
                            <span>...</span><!-- /ko -->
                        </li>
                    </ul>
                </div>
                <div style="float: right;">
                    <ul class="pagination pagination-right">
                        <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                        <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                        <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--审核信息-->
    <div data-id="activity-tab-ProjectTab_e-content">
        <!--审核意见表-->
        <div data-id="addviceGrid">
            <table class="table table-striped doingcas">
                <thead>
                    <tr class="sort">
                        <th style="width: 100px; text-align: center; background: white"><a href="chkName" data-sortkey="SenderName">审核人</a></th>
                        <th style="width: 150px; text-align: center; background: white"><a href="addviceContent" data-sortkey="Remark">审核意见</a></th>
                        <th style="width: 120px; text-align: center; background: white"><a href="checkDate" data-sortkey="ReceDate">审核时间</a></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                    <tr>
                        <td style="text-align: center">
                            <span class="" data-bind="text:SenderName"></span>
                        </td>

                        <td style="text-align: center">
                            <span class="" data-bind="text:Remark"></span>
                        </td>
                        <td style="text-align: center" data-bind="html:$root.setDateTime(ReceDate)"></td>
                    </tr>
                </tbody>
            </table>
            <!--页数显示-->
            <div>
                <div style="float: left;" data-bind="visible: paginator().length > 1">
                    <ul class="pagination" data-bind="foreach: paginator">
                        <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                            <!-- ko if: name != '...' -->
                            <a data-bind="text: name, click: $root.setPage"></a>
                            <!-- /ko -->
                            <!-- ko if: name == '...' -->
                            <span>...</span><!-- /ko -->
                        </li>
                    </ul>
                </div>
                <div style="float: right;">
                    <ul class="pagination pagination-right">
                        <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                        <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                        <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
