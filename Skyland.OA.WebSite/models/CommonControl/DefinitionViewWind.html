<div data-id="dataGrid">
    <table class="table table-striped doingcas">
        <thead>
            <tr class="sort">
                <th style="width: 3%; text-align: center;">序号</th>
                <th style="width: 20%; text-align: center; background: white"><a href="name" data-sortkey="name">名称</a></th>
                <th style="width: 20%; text-align: center; background: white"><a href="remark" data-sortkey="remark">描述</a></th>
                <th style="width: 20%; text-align: center; background: white"><a href="linkName" data-sortkey="linkName">加载页面地址</a></th>
            </tr>

            <tr>
                <th></th>
                <!--名称-->
                <th>
              <input class="form-control" data-filterkey="name" />
                </th>
                <!--描述-->
                <th>
                    <input class="form-control" data-filterkey="remark" />
                </th>
                <!--加载页面地址-->
                <th>
                    <input class="form-control" data-filterkey="linkName" />
                </th>
            </tr>
        </thead>

        <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
            <tr>
                <!--序号-->
                <td style="text-align: center" data-bind="text: $root.itemNumber($index())"></td>
                <!--名称-->
                <td>
                    <span class="btn-link" data-bind="text:name,click:$root._choice"></span>
                </td>
                <!--描述-->
                <td style="">
                    <span class="" data-bind="text:remark"></span>
                </td>
                <!--连接页面地址-->
                <td style="">
                    <span class="" data-bind="text:linkName"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
