<div data-role="unitGrid1">
    <table class="table table-striped table-bordered">
        <thead>
                <tr>
                    <th style="width:50px">序号</th>
                    <th style="width:100px">企业代码</th>
                    <th>企业名称</th>
                    <th>地址</th>
                    <th style="width:90px">联系人</th>
                    <th style="width:90px">联系方式</th>
                </tr>
                <tr>
                    <th></th>
                    <th><input type="text" class="form-control" value="" data-filterkey="qydm" /></th>
                    <th><input type="text" class="form-control" value="" data-filterkey="qymc" /></th>
                    <th><input type="text" class="form-control" value="" data-filterkey="qydz" /></th>
                    <th><input type="text" class="form-control" value="" data-filterkey="lxr" /></th>
                    <th><input type="text" class="form-control" value="" data-filterkey="lxdh" /></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                <tr style="cursor:pointer;">
                    <td data-bind="text: $root.itemNumber($index())"></td>
                    <td data-bind="click: $root.editRow"><a style ="text-decoration:none;" data-bind="text:qydm"></a></td>
                    <td data-bind="click: $root.editRow"><a style ="text-decoration:none;" data-bind="text:qymc"></a></td>
                    <td data-bind="click: $root.editRow"><a style ="text-decoration:none;" data-bind="text:qydz"></a></td>
                    <td data-bind="click: $root.editRow"><a style ="text-decoration:none;" data-bind="text:lxr"></a></td>
                    <td data-bind="click: $root.editRow"><a style ="text-decoration:none;" data-bind="text:lxdh"></a></td>
                </tr>
            </tbody>
    </table>

    <!-- 分页 -->
                <div>
                    <div style="float: left;" data-bind="visible: paginator().length > 1">
                        <ul class="pagination" data-bind="foreach: paginator">
                            <li data-bind="css: { active: name == $root.currentPaginatorPage() }">
                                <!-- ko if: name != '...' -->
                                <a data-bind="text: name, click: $root.setPage"></a>
                                <!-- /ko -->
                                <!-- ko if: name == '...' -->
                                <span>...</span><!-- /ko --></li>
                        </ul>
                    </div>
                    <div style="float: right;" data-bind="visible: paginator().length > 0">
                        <ul class="pagination pagination-right">
                            <li data-bind="css: { active: $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                            <li data-bind="css: { active: $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                            <li data-bind="css: { active: $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                        </ul>
                    </div>
                </div>
</div>
