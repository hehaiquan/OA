<div class="shadow_for_panel">

    <div class="panel panel-info">
        <div class="panel-heading">
            <!--标题-->
            <div data-id="tittleInform">
                <div class="panel-title" style="font-size: 18px;">
                    催办情况统计
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div data-id="searchCondition">
                <div class="form-horizontal" style="margin-top: 5px;">
                    <div class="form-group col-sm-4 col-lg-2" style="margin-right: 0px;">
                        <div class="input-group">
                            <span class="input-group-addon" style="background: none;">年份
                            </span>
                            <select class="form-control" data-bind="DictOptions: {dictype: 'supervisionReminderDic',value:year}">
                                <option selected="selected" value="">
                            </select>
                        </div>
                    </div>

                    <div class="form-group col-sm-4 col-lg-2" style="margin-right: 0px;">
                        <div class="input-group">
                            <span class="input-group-addon" style="background: none;">季度
                            </span>
                            <select class="form-control" data-bind="DictOptions: {dictype: 'QuarterDic',value:quarter}">
                                <option selected="selected" value="">
                            </select>
                        </div>
                    </div>

                    <div class="form-group col-sm-4 col-lg-2" style="margin-right: 0px;">
                        <button class="btn btn-default" data-id="searchBtn"><i class="fa fa-search"></i>&nbsp;查询</button>

                        <button class="btn btn-default" data-id="print"><i class="fa fa-print"></i>&nbsp;打印</button>
                    </div>
                </div>
            </div>
        </div>

        <div data-id="supervisionReminderStaticGrid">
            <table class=" table table-condensed table-striped">
                <thead>
                    <tr class="sort">
                        <th style="width: 3%; text-align: center">序号</th>

                        <th style="background: white; width: 11%; text-align: center;">
                            <a href="wjbt" data-sortkey="title">催办事项</a></th>

                        <th style="background: white; width: 11%; text-align: center;">
                            <a href="wjbt" data-sortkey="undertake_Department">科室、单位</a></th>


                        <th style="background: white; width: 11%; text-align: center;">
                            <a href="wjbt" data-sortkey="code">催办编号</a></th>

                        <th style="background: white; width: 11%; text-align: center;">
                            <a href="wjbt" data-sortkey="reminderCount">催办次数</a></th>

                        <th style="background: white; width: 11%; text-align: center;">
                            <a href="wjbt" data-sortkey="explain">备注</a></th>

                        <th style="background: white; width: 11%; text-align: center;">
                            <a href="wjbt" data-sortkey="createDate">创建时间</a></th>
                    </tr>
                    <tr>
                        <th></th>
                        <!--催办事项-->
                        <th>
                            <input type="text" class="form-control" data-filterkey="title" />
                        </th>
                        <!--科室、单位-->
                        <th>
                            <input type="text" class="form-control" data-filterkey="undertake_Department" />
                        </th>
                        <!--催办编号-->
                        <th>
                            <input type="text" class="form-control" data-filterkey="code" />
                        </th>
                        <!--催办次数-->
                        <th>
                            <input type="text" class="form-control" data-filterkey="reminderCount" />
                        </th>
                        <!--备注-->
                        <th>
                            <input type="text" class="form-control" data-filterkey="explain" />
                        </th>
                        <!--创建时间-->
                        <th>
                            <input type="text" class="form-control" data-filterkey="createDate" />
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">

                    <tr>
                        <!--序号-->
                        <td data-bind="text: $root.itemNumber($index())" style="text-align: center"></td>
                        <!--催办事项-->
                        <td>
                            <a data-bind="click:$root.editRow"><span data-bind="text:title"></span></a>
                        </td>
                        <!--科室、单位-->
                        <td>
                            <span data-bind="text:undertake_Department"></span>
                        </td>

                        <!--催办编号-->
                        <td style="text-align: center">
                            <span data-bind="text:code"></span>
                        </td>
                        <!--催办次数-->
                        <td style="text-align: center">
                            <span data-bind="text:reminderCount"></span>
                        </td>
                        <!--备注-->
                        <td>
                            <span data-bind="text:explain"></span>
                        </td>
                        <!--创建时间-->
                        <td style="text-align: center">
                            <span data-bind="html:$root.setDateTime(createDate)"></span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!--页数显示-->
            <div>
                <div style="float: left;" data-bind="visible: paginator().length > 1">
                    <ul class="pagination" data-bind="foreach: paginator">
                        <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                            <!-- ko if: name != '...' -->
                            <a data-bind="text: name, click: $root.setPage"></a>
                            <!-- /ko -->
                            <!-- ko if: name == '...' -->
                            <span>...</span><!-- /ko -->
                        </li>
                    </ul>
                </div>
                <div style="float: right;">
                    <ul class="pagination pagination-right">
                        <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                        <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                        <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
