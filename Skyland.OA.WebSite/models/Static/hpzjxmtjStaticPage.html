

<div class="row" style="margin: 10px; margin-right: 20px">
    <div class="pageContainer">

        <div data-id="searchDiv" class="bg-info row" style="padding: 1px; height: 45px">
            <div class="col-md-12">
                <h4>环评专家项目审批统计</h4>
            </div>
        </div>


        <div class="row" style="margin: 10px">
            <div data-role="listGrid" style="overflow: auto;">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th  colspan='7'>
                                <div class="col-md-3" style="margin-top:5px">
                                    <input type="text" placeholder="按项专家名称查询" value="" data-filterkey="name" style="width: 100%">
                                </div>
                                <div class="col-md-3" style="margin-top:5px">
                                    <input type="text" placeholder="按申请单位名称查询" value="" data-filterkey="sqdwmc" style="width: 100%">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th style="width: 150px" colspan='1'>
                                <span>专家名</span>
                            </th>
                            <th style="width: 150px">
                                <span>项目名称</span>
                            </th>
                         <!--   <th style="width: 150px">
                                <span>年月日</span>
                            </th>-->
                            <th style="width: 150px">
                                <span>项目总数</span>
                            </th>
                            <th style="width: 100px">
                                <span>申请单位名称</span>
                            </th>
                            <th>
                                <span>推荐单位</span>
                            </th>
                        </tr>

                    </thead>
                    <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">

                        <tr>
                            <td>
                                <span class="btn" data-bind="text:name"></span>
                            </td>
                            <td>
                                <span class="btn btn-link" data-bind="text:xmmc,click: function(){$root.showYw(caseid())}"></span>
                            </td>
                         <!--   <td>
                                <span class="btn" data-bind="text:nyr"></span>
                            </td>-->
                            <td>
                                <span class="btn" data-bind="text:total"></span>
                            </td>
                            <td>
                                <span class="btn" data-bind="text:sqdwmc"></span>
                            </td>
                            <td>
                                <span class="btn" data-bind="text:tcdw"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div>
                    <div style="float: left;" data-bind="visible: paginator().length > 1">
                        <ul class="pagination" data-bind="foreach: paginator">
                            <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                                <a data-bind="text: name, click: $root.setPage"></a>
                                <span>...</span>
                            </li>
                        </ul>
                    </div>
                    <div style="float: right;">
                        <ul class="pagination pagination-right">
                            <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                            <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                            <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
