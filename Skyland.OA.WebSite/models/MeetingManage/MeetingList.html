<div class="panel panel-info">
    <div class="panel-heading">
        <div data-id="tittleInform">
            <div class="panel-title" style="font-size: 18px;">
                会议一览表
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="form-horizontal" data-id="search">


            <div class="form-group col-sm-4 col-lg-3" style="margin-right: 0px;">
                <div class="input-group">
                    <span class="input-group-addon" style="background: none;">日期
                    </span>
                    <div class="input-group">
                        <input type="text" data-id="StartTime" data-bind="value:StartTime, datetimeFormat:'yy-mm-dd hh:mm:ss'" class="form-control" />
                        <span class="input-group-addon">到</span>
                        <input type="text" data-id="EndTime" data-bind="value:EndTime, datetimeFormat:'yy-mm-dd hh:mm:ss'" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="form-group col-sm-4 col-lg-3" style="margin-right: 0px;">
                <button class="btn btn-default" style="float: left;" data-id="searchBtn">
                    <span class="icon-search" style="color: rgb(0, 0, 0);"></span>
                    查询</button>
                <button class="btn btn-default" style="margin-left: 5px; float: left;" data-id="todayBtn">今天</button>
                <button class="btn btn-default" style="margin-left: 5px; float: left;" data-id="tomorrowBtn">明天</button>
                <button class="btn btn-default" style="margin-left: 5px; float: left;" data-id="weekBtn">本周</button>
                <button class="btn btn-default" style="margin-left: 5px; float: left;" data-id="monthBtn">本月</button>
            </div>
        </div>
    </div>
    <!--表格部分查看-->
    <div data-id="inBoxGrid_Part">
        <div data-role="deviceTableGrid" data-id="deviceTableGrid" style="padding-left: 3px; padding-right: 3px;">
            <table class="table table-striped doingcase">
                <thead>
                    <tr>
                        <th style="width: 150px">
                            <span>会议标题</span>
                        </th>
                        <th style="width: 150px">
                            <span>会议室</span>
                        </th>
                        <th style="width: 50px">
                            <span>开始时间</span>
                        </th>

                        <th style="width: 50px">
                            <span>结束时间</span>
                        </th>
                        <th style="width: 60px">
                            <span>审批状态</span>
                        </th>
                        <th style="width: 100px">
                            <span>申请部门</span>
                        </th>
                        <th style="width: 50px">
                            <span>申请人</span>
                        </th>
                        <th style="width: 50px">
                            <span>参会人数</span>
                        </th>
                        <th style="width: 50px">
                            <span>联系方式</span>
                        </th>
                        <th style="width: 100px">
                            <span>设备情况</span>
                        </th>
                        <th style="width: 100px">
                            <span>备注</span>
                        </th>
                    </tr>

                    <tr>
                        <!--会议主题-->
                        <th>
                            <input type="text" class="form-control" value="" data-filterkey="MeetingName" />
                        </th>
                        <!--会议室-->
                        <th>
                            <select class="form-control" data-filterkey="MeetingRoomName" />
                        </th>
                        <!--开始时间-->
                        <th>
                            <input type="text" class="form-control" value="" data-filterkey="sStartTime">
                        </th>
                        <!--结束时间-->
                        <th>
                            <input type="text" class="form-control" value="" data-filterkey="sEndTime">
                        </th>
                        <th>
                            <select class="form-control" data-filterkey="StatusText" />
                        </th>
                        <th>
                            <input type="text" class="form-control" value="" data-filterkey="ParticipantName" />
                        </th>
                        <th>
                            <input type="text" class="form-control" value="" data-filterkey="Organizer">
                        </th>
                        <!--参会人数-->
                        <th>
                            <input type="text" class="form-control" value="" data-filterkey="Number" />
                        </th>

                        <th>
                            <input type="text" class="form-control" value="" data-filterkey="Phone" />
                        </th>
                        <!--设备情况-->
                        <th>
                            <input type="text" class="form-control" value="" data-filterkey="Device" />
                        </th>
                        <!--备注-->
                        <th>
                            <input type="text" class="form-control" value="" data-filterkey="Remark" />
                        </th>

                    </tr>
                </thead>
                <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                    <tr>
                        <!--会议主题-->
                        <td>
                            <span data-bind="text:MeetingName"></span>
                        </td>
                        <!--会议室-->
                        <td>
                            <span data-bind="text:MeetingRoomName"></span>
                        </td>

                        <!--开始时间-->
                        <td>
                            <span data-bind="text:sStartTime"></span>
                        </td>
                        <!--结束时间-->
                        <td>
                            <span data-bind="text:sEndTime"></span>
                        </td>
                        <td>
                            <span data-bind="text:StatusText"></span>
                        </td>
                        <td>
                            <span data-bind="text:ParticipantName"></span>
                        </td>
                        <td>
                            <span data-bind="text:Organizer"></span>
                        </td>
                        <!--参会人员-->

                        <!--参会人数-->
                        <td>
                            <span data-bind="text:Number"></span>
                        </td>
                        <td>
                            <span data-bind="text:Phone"></span>
                        </td>
                        <!--设备情况-->
                        <td>
                            <span data-bind="text:Device"></span>
                        </td>
                        <!--备注-->
                        <td>
                            <span data-bind="text:Remark"></span>
                        </td>

                    </tr>
                </tbody>
            </table>

            <!--页数显示-->
            <div>
                <div style="float: left;" data-bind="visible: paginator().length > 1">
                    <ul class="pagination" data-bind="foreach: paginator">
                        <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                            <!-- ko if: name != '...' -->
                            <a data-bind="text: name, click: $root.setPage"></a>
                            <!-- /ko -->
                            <!-- ko if: name == '...' -->
                            <span>...</span><!-- /ko -->
                        </li>
                    </ul>
                </div>
                <div style="float: right;">
                    <ul class="pagination pagination-right">
                        <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                        <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                        <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
