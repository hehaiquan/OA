<div class="panel panel-info">
    <div class="panel-heading">
        <!--标题-->
        <div data-id="tittleInform">
            <div class="panel-title" style="font-size: 18px;">
                通讯录
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div data-id="listDiv">
            <!-- 查询条件 工具栏 -->
            <div data-id="conditions">
                <div class="form-horizontal" style="margin-top: 5px;">
                    <div class="form-group col-sm-4 col-lg-2" style="margin-right: 0px;">
                        <div class="input-group">
                            <span class="input-group-addon" style="background: none;">姓名
                            </span>
                            <div class="input-group">
                                <input data-id="name" type="text" class="form-control" data-filterkey="name" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-sm-4 col-lg-2" style="margin-right: 0px;">
                        <div class="input-group">
                            <span class="input-group-addon" style="background: none;">部门
                            </span>
                            <div class="input-group">
                                <select class="form-control" data-filterkey="dpname"></select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-sm-6 col-lg-4" style="margin-right: 0px;">
                        <button class="btn btn-default" data-id="importexcel">导入通讯录</button>
                        <button class="btn btn-default" data-id="exportexcel">导出通讯录</button>
                        <button class="btn btn-default" data-id="add">新  增</button>
                    </div>
                </div>
            </div>
            <!-- 表格 -->
            <table class="table table-striped table-bordered">
                <thead>
                    <tr class="sort" style="background-color: #f9f9f9">
                        <th style="text-align: center; width: 11%"><a href="name" data-sortkey="name">姓名</a></th>
                        <th style="text-align: center; width: 11%"><a href="phone" data-sortkey="phone">电话号码</a></th>
                        <th style="text-align: center; width: 11%"><a href="unitphone" data-sortkey="unitphone">单位电话</a></th>
                        <th style="text-align: center; width: 11%"><a href="mobilephone" data-sortkey="mobilephone">移动电话</a></th>
                        <th style="text-align: center; width: 11%"><a href="fax" data-sortkey="fax">传真号</a></th>
                        <th style="text-align: center; width: 11%"><a href="fax" data-sortkey="email">邮箱</a></th>
                        <th style="text-align: center; width: 11%"><a href="dpname" data-sortkey="dpname">部门名称</a></th>
                        <th style="text-align: center; width: 11%">复制操作</th>
                        <th style="text-align: center; width: 11%">删除操作</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                    <tr>
                        <td style="text-align: center;">
                            <a data-bind="click: $root.editRow" class="btn btn-link">
                                <span style="font-weight: bold;" data-bind="text:name"></span>
                            </a>
                        </td>
                        <td style="text-align: center;"><span data-bind="text: phone"></span></td>
                        <td style="text-align: center;"><span data-bind="text: unitphone"></span></td>
                        <td style="text-align: center;"><span data-bind="text: mobilephone"></span></td>
                        <td style="text-align: center;"><span data-bind="text: fax"></span></td>
                        <td style="text-align: center;"><span data-bind="text: email"></span></td>
                        <td style="text-align: center;"><span data-bind="text: dpname"></span></td>
                        <!--<td style="text-align: center;"><span data-bind="text: userId"></span></td>
                            <td style="text-align: center;"><span data-bind="text: personal"></span></td>-->
                        <td style="text-align: center;">
                            <button class="btn btn-default" data-id="copybtn" data-bind="click: function(){ $root.copyRow(id) }">添加到个人通讯录</button></td>
                        <td style="text-align: center;"><a class="btn btn-link" data-id="delbtn" data-bind="click: $root.removeRow"><i class="fa fa-times"></i></a></td>
                    </tr>
                </tbody>
            </table>
            <!-- 分页 -->
            <div>
                <div style="float: left;" data-bind="visible: paginator().length > 1">
                    <ul class="pagination" data-bind="foreach: paginator">
                        <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                            <!-- ko if: name != '...' -->
                            <a data-bind="text: name, click: $root.setPage"></a>
                            <!-- /ko -->
                            <!-- ko if: name == '...' -->
                            <span>...</span><!-- /ko -->
                        </li>
                    </ul>
                </div>
                <div style="float: right;">
                    <ul class="pagination pagination-right">
                        <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                        <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                        <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="display: none;" data-id="detailDiv">
    <div class="form-horizontal rightPanel">
        <!--<div class="form-group">
                    <label class="col-xs-2 control-label">编号：</label>
                    <div class="col-xs-4">
                        <input data-bind="value: id" disabled="disabled" type="text" class="form-control" placeholder="" />
                    </div>
                </div>-->
        <div class="form-group">
            <label class="col-md-4 control-label">姓名</label>
            <div class="col-md-8">
                <div class="input-group">
                    <input disabled="disabled" class="form-control" type="text" data-bind="value:name,TreeUserSourceSingleControl:{opt:true,username:name,userid:userId,departmentName:dpname}" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">...</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">所属部门</label>
            <div class="col-md-8">
                <input type="text" class="form-control" data-bind="value:dpname" disabled="disabled" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">电话号码</label>
            <div class="col-md-8">
                <input type="tel" data-id="phone" data-bind="value: phone" type="text" class="form-control" placeholder="" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">单位电话</label>
            <div class="col-md-8">
                <input type="tel" data-id="unitphone" data-bind="value: unitphone" type="text" class="form-control" placeholder="" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">移动电话</label>
            <div class="col-md-8">
                <input type="tel" data-id="mobilephone" data-bind="value: mobilephone" type="text" class="form-control" placeholder="" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">传真号</label>
            <div class="col-md-8">
                <input data-id="fax" data-bind="value: fax" type="text" class="form-control" placeholder="" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">电子邮件</label>
            <div class="col-md-8">
                <input type="email" data-id="email" data-bind="value: email" type="text" class="form-control" placeholder="" />
            </div>
        </div>
    </div>
</div>
