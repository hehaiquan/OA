<ul>
    <li data-id="activity-tab-info"><a>节点信息</a></li>
    <li data-id="activity-tab-role"><a>角色管理</a></li>
    <li data-id="activity-tab-form"><a>表单管理</a></li>
    <li data-id="activity-tab-flow"><a>发送权限</a></li>
    <li data-id="activity-tab-defaltReceive"><a>默认接收</a></li>
</ul>
<div data-id="activity-tab-form-content">
    <ul class="ztree"></ul>
</div>
<div data-id="activity-tab-role-content">
    <ul class="ztree"></ul>
</div>
<div data-id="activity-tab-info-content" >
    <form class="form-horizontal">
        <fieldset>
            <legend style="font-size: 14px;">节点工作流基本配置</legend>
            <div class="form-group" style="margin:10px;">
                <label class="col-sm-2 control-label">节点编号</label>
                <div class="col-sm-4">
                    <p class="form-control-static" data-bind="text:actID" field="节点编号"></p>
                </div>
                <label class="col-sm-2 control-label">节点类型</label>
                <div class="col-sm-4">
                    <p class="form-control-static" data-bind="text:actType" field="节点类型"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">节占名称</label>
                <div class="col-sm-4">
                    <input class="form-control" data-bind="value:actName" field="节占名称" />
                </div>
                <label class="col-sm-2 control-label">Key(唯一标识)</label>
                <div class="col-sm-4">
                    <input class="form-control" data-bind="value:actKey"  field="节占Key" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">协同类型</label>
                <div class="col-sm-4">
                    <select class="form-control" field="协同类型" >
                        <option value="share">普通协同</option>
                        <option value="sign">会签协同</option>
                    </select>
                </div>
                <label class="col-sm-2 control-label">节占时限</label>
                <div class="col-sm-4">
                    <input class="form-control" data-bind="value:actLimit" field="节占时限" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">描述</label>
                <div class="col-sm-10">
                    <textarea class="form-control" data-bind="value:actDesc" field="描述"></textarea>
                </div>
            </div>
        </fieldset>
    </form>
    <form class="form-horizontal" style="margin:10px;">
        <fieldset>
            <legend style="font-size: 14px;">节点关联工具条配置</legend>
            <div class="form-group">
                <label class="col-md-2 control-label">表单只读</label>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary" style="margin:3px;" iwftype="editFormReadOnly">Json方式编辑</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">附件上传按钮</label>
                <div class="col-md-4">
                    <label class="radio-inline">
                        <input type="radio" value="1" name="附件上传按钮">是
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="0" name="附件上传按钮">否
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="" name="附件上传按钮">不指定
                    </label>
                </div>
                <label class="col-md-2 control-label">评阅意见框</label>
                <div class="col-md-4">
                    <label class="radio-inline">
                        <input type="radio" value="1" name="评阅意见框">是
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="0" name="评阅意见框">否
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="" name="评阅意见框">不指定
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">办结按钮</label>
                <div class="col-md-4">
                    <label class="radio-inline">
                        <input type="radio" value="1" name="办结按钮">是
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="0" name="办结按钮">否
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="" name="办结按钮">不指定
                    </label>
                </div>
                <label class="col-md-2 control-label">回退按钮</label>
                <div class="col-md-4">
                    <label class="radio-inline">
                        <input type="radio" value="1" name="回退按钮">是
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="0" name="回退按钮">否
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="" name="回退按钮">不指定
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">审阅意见列表</label>
                <div class="col-md-4">
                    <label class="radio-inline">
                        <input type="radio" value="1" name="审阅意见列表">是
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="0" name="审阅意见列表">否
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="" name="审阅意见列表">不指定
                    </label>
                </div>
                <label class="col-md-2 control-label">发送按钮</label>
                <div class="col-md-4">
                    <label class="radio-inline">
                        <input type="radio" value="1" name="发送按钮">是
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="0" name="发送按钮">否
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="" name="发送按钮">不指定
                    </label>
                </div>
            </div>
        </fieldset>
    </form>

</div>
<div data-id="activity-tab-flow-content">
    <table width="95%" class="iwf-form-table">
        <thead>
            <tr>
                <td width="50%" height="25">可选发送</td>
                <td height="25">默认发送</td>
            </tr>
        </thead>
        <tr>
            <td height="30" valign="top">
                <ul class="ztree" data-id="canSendtree"></ul>
            </td>
            <td valign="top">
                <ul class="ztree" data-id="defaultSendtree"></ul>
            </td>
        </tr>
    </table>
</div>
<div data-id="activity-tab-defaltReceive-content" style="overflow: auto;">
    <ul class="ztree"></ul>
</div>
