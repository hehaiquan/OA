        <div style="word-wrap: break-word; overflow: hidden" title="${senderRemark}">${senderRemark}</div>
        <div class="gap"></div>
        <p class="text-right text-muted" style="margin-bottom: 0px;">
            <span style="float: left">${actname}</span>

        </p>
    </div>

    <div class="page-header sub-header">传阅意见</div>

        <div style="word-wrap: break-word; overflow: hidden" title="${senderRemark}">${senderRemark}</div>
        <div class="gap"></div>
        <p class="text-right text-muted" style="margin-bottom: 0px;">
            <!--<span style="float: left">${actname}</span>-->
            <span>${sendername}</span>
            <span style="margin-left: 5px;">${completedate}</span>
        </p>
    </div>
    
</div>
