<div class="row iwf-WFToolbar" style="margin:0 0 0 10px;padding:5px">
    <div iwftype="MainGroup" style="padding-left:0px;padding-right:0px;">
        <div class="btn btn-success" iwftype="save"><span onselectstart="return false;"><i class="fa fa-save"></i>保存</span></div>
        <div class="btn btn-default" iwftype="savetodb" style="display:none" title="测试保存进数据库，调试模式有效"><span onselectstart="return false;">Save</span></div>
        <div class="btn btn-default" iwftype="end"><i class="fa fa-forward"></i><span onselectstart="return false;" iwftype="endspanText">办结</span></div>
        <button class="btn btn-primary" type="button" iwftype="sendbtn2" style="display:none"><i class="fa fa-sign-out"></i><span>发送</span></button>

        <div class="btn-group" iwftype="send">
            <button class="btn btn-primary" type="button" iwftype="sendbtn"><i class="fa fa-sign-out"></i>发送</button>
            <div class="btn-group">
                <div class="btn btn-primary" type="button" iwftype="sendlistchose">
                    <span iwftype="listchoseContent">初始化中..</span>
                    <span class="caret"></span>
                </div>
            </div>
        </div>
        <div class="btn-group" iwftype="send">
            <button class="btn btn-default" type="button" iwftype="passbtn"><i class="fa fa-sign-out"></i>传阅</button>
            <div class="btn-group">
                <div class="btn btn-default" type="button" iwftype="passlistchose">
                    <span iwftype="listchoseContent">请选择..</span>
                    <span class="caret"></span>
                </div>
            </div>
        </div>

        <div class="btn btn-default" iwftype="chartbutton"><span onselectstart="return false;"><i class="fa fa-sitemap"></i>办理流程</span></div>
        <div class="btn btn-default" iwftype="backbutton"><span onselectstart="return false;"><i class="fa fa-reply"></i>回退</span></div>
        <div class="btn btn-default" iwftype="Attachbutton"><span onselectstart="return false;"><i class="fa fa-paperclip" style="line-height: 1.428571429"></i></span></div>
        <div class="btn btn-default" iwftype="DesignNode" style="display:none" title="设置本节点，调试模式有效"><span onselectstart="return false;">design</span></div>
        <div class="btn btn-default" iwftype="Unlockbutton"><span onselectstart="return false;"><i class="fa fa-unlock"></i>退出办理</span></div>
    </div>
    <div iwftype="Extra" style="padding-left:0px;padding-right:0px;">
        <div class="btn btn-default" iwftype="Lock"><span onselectstart="return false;"><i class="fa fa-lock"></i>设为主办</span></div>
    </div>
    <!--<div class="col-md-4" iwftype="right" style="padding-left:0px;padding-right:0px;">
        <div class="btn btn-default"><span onselectstart="return false;"><i class="fa fa-lock"></i>测试按钮</span></div>
    </div>-->


    <div iwftype="dropDiv" style="display: none; width: 650px;height:500px;" class="dropdown-menu">
        <div style="padding: 3px; width: 100%">
            <div style="width: 35%; float: left;">
                <div class="list-group" style="max-height: 320px; overflow-y: auto">
                    <a class="list-group-item" iwftype="ActionTmpl" title="${Name}" data-actid="${ID}">${Name}</a>
                </div>
            </div>
            <div style="width: 64%; float: right;">
                <div iwftype="personsbox" style="width: 100%"></div>
                <div iwftype="persontree" style="height: 400px; width: 100%; overflow: auto; margin: 2px 0 0 0"></div>
            </div>
        </div>
    </div>

    <div iwftype="dropDiv2" style="display: none; width: 650px;height:500px;" class="dropdown-menu">
        <div style="padding: 3px; width: 100%">
            <div iwftype="personsbox" style="width: 100%"></div>
            <div iwftype="persontree" style="height: 400px; width: 100%; overflow: auto; margin: 2px 0 0 0"></div>
        </div>
    </div>
</div>
