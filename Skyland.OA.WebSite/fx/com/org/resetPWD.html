<table style="width:400px;margin:20px 100px" class="iwf-form-table">

        <tr>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td style="width:130px;height:60px">旧密码:</td>
            <td><input id="oldPWD" type="text" style="width:95%" /></td>
        </tr>
        <tr>
            <td style="height:60px">新密码:</td>
            <td><input id="newPWD" type="password" style="width:95%" /></td>
        </tr>
        <tr>
            <td style="height:60px">重复新密码:</td>
            <td><input id="doublePWD" type="password" style="width:95%" /></td>
        </tr>

        <tr>
            <td style="height:90px;text-align:center;" colspan="2" ;><button id="savePWD" class="btn btn-primary "> 保 存</button></td>
        </tr>
    </tbody>
</table>
