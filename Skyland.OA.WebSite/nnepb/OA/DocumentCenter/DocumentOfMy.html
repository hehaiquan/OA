<div class="shadow_for_panel">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div data-id="tittleInform">
                <div class="panel-title" style="font-size: 18px;">
                    我的文档
                </div>
            </div>
        </div>
        <div class="panel-body">
            <!--tab控件-->
            <!--信息内容-->
            <div data-id="articleGrid">
                <table class="table table-striped doingcas">
                    <thead>
                        <tr class="sort">
                            <th style="width: 5%; text-align: center;">序号</th>
                            <th style="width: 50%; text-align: center; background: white"><a href="NewsTitle" data-sortkey="NewsTitle">名称（点击可查看浏览记录与评论）</a></th>
                            <th style="width: 11%; text-align: center; background: white"><a href="CreateTime" data-sortkey="CreateTime">上传时间</a></th>
                            <th style="width: 11%; text-align: center; background: white"><a href="status" data-sortkey="status">状态</a></th>
                            <th style="width: 5%; text-align: center; background: white">操作</th>
                        </tr>

                        <tr>
                            <th></th>
                            <!--名称-->
                            <th>
                                <input class="form-control" data-filterkey="NewsTitle" />
                            </th>
                            <!--上传时间-->
                            <th>
                                <select tabindex="-1" class="form-control" data-filterkey-daterange="CreateTime" placeholder="创建时间"></select>
                            </th>
                            <!--标题-->
                            <th>
                                <select class="form-control" data-filterkey="status" />
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                        <tr>
                            <td style="text-align: center" data-bind="text: $root.itemNumber($index())"></td>
                            <td>
                                <span data-bind="text:NewsTitle,click:function(){$root._getDocumentCenterView(NewsId)}" style="color: black" class="btn-link"></span>
                            </td>
                            <td style="text-align: center" data-bind="html:$root.setDateTime(CreateTime)">
                                <!--<span class="" data-bind="text:CreateTime"></span>-->
                            </td>
                            <td style="text-align: center">
                                <span data-bind="text:status,style: { color: status() == '已通过' ? 'green' : 'red' }"></span>
                            </td>

                            <td style="text-align: center">
                                <a class="btn-link fa fa-pencil" style="color: black;" data-bind="click: $root.editNotice,style: { display: status() == '已通过' ? 'none' : 'display' }"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--页数显示-->
                <div>
                    <div style="float: left;" data-bind="visible: paginator().length > 1">
                        <ul class="pagination" data-bind="foreach: paginator">
                            <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                                <!-- ko if: name != '...' -->
                                <a data-bind="text: name, click: $root.setPage"></a>
                                <!-- /ko -->
                                <!-- ko if: name == '...' -->
                                <span>...</span><!-- /ko -->
                            </li>
                        </ul>
                    </div>
                    <div style="float: right;">
                        <ul class="pagination pagination-right">
                            <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                            <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                            <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
