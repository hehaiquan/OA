<div class="shadow_for_panel">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div data-id="tittleInform">
                <div class="panel-title" style="font-size: 18px;">
                    文档搜索
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="form-horizontal form-bordered" style="margin: 0 -15px; padding: 10px;">
                <div data-id="searchForm">

                    <div class="form-group">
                        <label class=" control-label col-md-2">查找文字：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" data-bind="value:sText" />
                            <input type="checkbox" data-bind="checked:sCheckTittle" />标题
                    <input type="checkbox" data-bind="checked:sCheckText" />正文
                        </div>
                    </div>

                    <div class="form-group">
                        <label class=" control-label col-md-2">作者：</label>
                        <div class="col-md-8">
                            <div class="input-group">
                                <input type="hidden" data-id="v_userid" />
                                <input type="text" class="form-control" data-bind="value:CreaterId,TreeUserSource:{opt:true,username:CreateMan,userid:CreaterId}" />
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">...</button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class=" control-label col-md-2">时间：</label>
                        <div class="col-md-8" style="margin-top: 5px; margin-bottom: 5px">
                            <div class="input-group">
                                <input data-id="" type="text" class="form-control" data-bind="value:sDate, datetimeFormat:'yy-mm-dd hh:mm'" style="float: left" />
                                <span class="input-group-addon">到</span>
                                <input data-id="" type="text" class="form-control" data-bind="value:sEndDate,datetimeFormat:'yy-mm-dd hh:mm'" style="float: left" />
                                <span class="input-group-addon"><i class="fa fa-calendar" style="float: left"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <button class="btn btn-default" style="margin-top: 5px; float: left;" data-id="btnSearch">搜索</button>
                            <button class="btn btn-default" style="margin-top: 5px; float: left; margin-left: 5px" data-id="btnCleanUp">清空条件</button>
                        </div>
                    </div>

                </div>


                <!--文章表-->
                <div class="col-md-12" data-id="articleGrid">
                    <table class="table table-bordered table-condensed table-striped">
                        <thead>
                            <tr class="sort">
                                <th style="width: 250px; text-align: center; background: white"><a href="NewsTitle" data-sortkey="NewsTitle">名称</a></th>
                                <th style="width: 100px; text-align: center; background: white"><a href="CreateMan" data-sortkey="CreateMan">作者</a></th>
                                <th style="width: 100px; text-align: center; background: white"><a href="CreateMan" data-sortkey="CreateMan">上传人</a></th>
                                <th style="width: 100px; text-align: center; background: white"><a href="CreateTime" data-sortkey="CreateTime">上传时间</a></th>
                                <th style="width: 50px; text-align: center; background: white">编辑</th>
                                <th style="width: 50px; text-align: center; background: white">删除</th>
                                <th style="width: 50px; text-align: center; background: white">打印</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                            <tr>
                                <td style="text-align: center">
                                    <!--<span data-bind="text:NewsTitle,click:function(){$root.editArticle(NewsId)}" data-id="view"></span>-->
                                    <span data-bind="text:NewsTitle,click:function(){$root._getDocumentCenterView(NewsId)},,showAllContentDiv:{length:20}" class="btn btn-link"></span>
                                </td>
                                <td style="text-align: center">
                                    <span class="" data-bind="text:CreateMan"></span>
                                </td>
                                <td style="text-align: center">
                                    <span class="" data-bind="text:CreateMan"></span>
                                </td>
                                <td style="text-align: center">
                                    <span class="" data-bind="text:CreateTime"></span>
                                </td>
                                <td style="text-align: center">
                                    <a data-bind="click: $root.editRow">编辑</a>
                                </td>
                                <td style="text-align: center">
                                    <a data-bind="click:function(){$root._DeleteChoiceAticle(NewsId)}">删除</a>
                                </td>
                                <td style="text-align: center">
                                    <a data-bind="">打印</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--页数显示-->
                    <div>
                        <div style="float: left;" data-bind="visible: paginator().length > 1">
                            <ul class="pagination" data-bind="foreach: paginator">
                                <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                                    <!-- ko if: name != '...' -->
                                    <a data-bind="text: name, click: $root.setPage"></a>
                                    <!-- /ko -->
                                    <!-- ko if: name == '...' -->
                                    <span>...</span><!-- /ko -->
                                </li>
                            </ul>
                        </div>
                        <div style="float: right;">
                            <ul class="pagination pagination-right">
                                <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                                <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                                <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
