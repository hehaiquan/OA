<div class="shadow_for_panel">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div data-id="tittleInform">
                <div class="panel-title" style="font-size: 18px; height: 35px">
                    <span style="float: left; margin-top: 10px; margin-left: 5px;">我的订阅</span>
                    <div style="float: left;" data-id="myOrderSelect"></div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div data-id="toolbar" style="display: none;" class="col-md-12">
                <div style="float: left; margin-top: 5px; margin-right: 5px; font-size: 17px;" data-id="catelogIndex">
                </div>
            </div>
            <!--表格显示内容-->
            <!-- <div data-id="orderGrid" style=" margin-top: 10px;" class="col-md-3">
                <table class=" table table-striped table-bordered">
                    <tbody data-id="tbodyList" data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                        <tr>
                            <td>
                                <div class="row">
                                    <div class="col-md-12">
                                        <a data-bind="click: $root.editRow" class="btn-link"><span style="font-weight: bold;" data-bind="text:orderDocumentName" id="content"></span></a>
                                        <a class="btn-link" id="delete" style="float: right;" data-bind="click:function(){$root._deleteOrder(id)}">取消订阅</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>-->

            <!--tab控件-->
            <div style="margin-top: 10px;">
                <!--文章表-->
                <div data-id="dataGrid">
                    <table class="table table-striped doingcas">
                        <thead>
                            <tr class="sort">
                                <th style="width: 5%; text-align: center;">序号</th>
                                <th style="width: 50%; text-align: center; background: white"><a href="NewsTitle" data-sortkey="NewsTitle">名称</a></th>
                                <th style="width: 10%; text-align: center; background: white"><a href="CreateMan" data-sortkey="CreateMan">作者</a></th>
                                <th style="width: 10%; text-align: center; background: white"><a href="CreateTime" data-sortkey="CreateTime">上传时间</a></th>
                            </tr>
                            <tr>
                                <th></th>
                                <!--名称-->
                                <th>
                                    <input class="form-control" data-filterkey="NewsTitle" />
                                </th>
                                <th>
                                    <input class="form-control" data-filterkey="CreateMan" />
                                </th>
                                <!--上传时间-->
                                <th>
                                    <select tabindex="-1" class="form-control" data-filterkey-daterange="CreateTime" placeholder="创建时间"></select>
                                </th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
                            <tr>
                                <td style="text-align: center" data-bind="text: $root.itemNumber($index())"></td>
                                <td style="">
                                    <!--<span data-bind="text:NewsTitle,click:function(){$root.editArticle(NewsId)}" data-id="view"></span>-->
                                    <span data-bind="text:NewsTitle,click:function(){$root._getDocumentCenterView(NewsId)}" class="btn-link" style="color: black"></span>
                                </td>
                                <td style="text-align: center">
                                    <span class="" data-bind="text:CreateMan"></span>
                                </td>
                                <td style="text-align: center" data-bind="html:$root.setDateTime(CreateTime)">
                                    <!--<span class="" data-bind="text:CreateTime"></span>-->
                                </td>

                            </tr>
                        </tbody>
                    </table>
                    <!--页数显示-->
                    <div>
                        <div style="float: left;" data-bind="visible: paginator().length > 1">
                            <ul class="pagination" data-bind="foreach: paginator">
                                <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                                    <!-- ko if: name != '...' -->
                                    <a data-bind="text: name, click: $root.setPage"></a>
                                    <!-- /ko -->
                                    <!-- ko if: name == '...' -->
                                    <span>...</span><!-- /ko -->
                                </li>
                            </ul>
                        </div>
                        <div style="float: right;">
                            <ul class="pagination pagination-right">
                                <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                                <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                                <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
