<div class="shadow_for_panel">

                <div class="panel-title" style="font-size: 18px;">
                    支队发文管理
                </div>
            </div>
        </div>
        <div class="panel-body">
            <!--树状图-->
            <div class="col-md-4" data-id="documentThree">
                <div class="leftPanel">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">支队发文管理</div>

                    </div>

            <div class="col-md-8" data-id="loadPage"></div>
        </div>

</div>
