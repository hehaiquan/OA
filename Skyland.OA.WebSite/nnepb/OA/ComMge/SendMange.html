<div class="shadow_for_panel">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div data-id="tittleInform">
                <div class="panel-title" style="font-size: 18px;">
                    发文管理
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div data-id="dataGrid" style="margin-top: 10px">
                <table class=" table table-condensed table-striped">
                    <thead>
                        <tr class="sort">
                            <th style="width: 5%; text-align: center">序号</th>
                            <th style="width: 20%; text-align: center">
                                <a href="title" data-sortkey="wjbt">标题【点内容可浏览查看】</a>
                            </th>
                            <th style="width: 11%; text-align: center">
                                <a href="sendCheckTypeName" data-sortkey="sendCheckTypeName">类型标题</a>
                            </th>
                            <th style="width: 11%; text-align: center">
                                <a href="fwrq" data-sortkey="fwrq">发文日期</a>
                            </th>
                            <th style="width: 11%; text-align: center">
                                <a href="createMan" data-sortkey="createMan">创建人</a>
                            </th>
                            <th style="width: 9%; text-align: center">
                                <a href="FileTypeName" data-sortkey="FileTypeName">发文类型</a>
                            </th>
                            <th style="width: 5%; text-align: center" data-id="handler">操作</th>
                        </tr>

                        <tr>
                            <!--序号-->
                            <th class="sort"></th>
                            <!--标题-->
                            <th>
                                <input type="text" class="form-control" data-filterkey="title" />
                            </th>
                            <!--发文日期-->
                            <th>
                                <input type="text" class="form-control" value="" data-filterkey="sendCheckTypeName">
                            </th>
                            <!--打字员-->
                            <th>
                                <input class="form-control" data-filterkey="fwrq" />
                            </th>
                            <!--创建人-->
                            <th>
                                <select class="form-control" data-filterkey="createMan" />
                            </th>
                            <!--发文类型-->
                            <th>
                                <select class="form-control" data-filterkey="FileTypeName" />
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: elementsShow, visible: currentElements().length  > 0">
                        <tr>
                            <!--行号-->
                            <td data-bind="text: $root.itemNumber($index())" style="text-align: center"></td>
                            <!--文件标题（内容【点内容可浏览查看】）-->
                            <td>
                                <a data-bind="click:$root.editRow"><span data-bind="text:title"></span></a>
                            </td>

                            <!--类型标题-->
                            <td>
                                <span data-bind="text:sendCheckTypeName"></span>
                            </td>
                            <!--发文日期-->
                            <td>
                                <span data-bind="text:$root.formatCurDate(fwrq)"></span>
                            </td>
                            <!--创建人-->
                            <td>
                                <span data-bind="text:createMan"></span>
                            </td>
                            <!--发文类型-->
                            <td>
                                <span data-bind="text:FileTypeName"></span>
                            </td>
                            <td data-id="handler" style="text-align: center">
                                <a data-bind="click:function(){$root._deleteRow(caseid())}" title="删除" class="btn-link glyphicon glyphicon-trash" style="color: black"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--页数显示-->
                <div>
                    <div style="float: left;" data-bind="visible: paginator().length > 1">
                        <ul class="pagination" data-bind="foreach: paginator">
                            <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                                <!-- ko if: name != '...' -->
                                <a data-bind="text: name, click: $root.setPage"></a>
                                <!-- /ko -->
                                <!-- ko if: name == '...' -->
                                <span>...</span><!-- /ko -->
                            </li>
                        </ul>
                    </div>
                    <div style="float: right;">
                        <ul class="pagination pagination-right">
                            <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                            <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                            <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
