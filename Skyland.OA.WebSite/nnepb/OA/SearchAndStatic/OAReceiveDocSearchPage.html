<!--    左右布局的界面，左边为列表， 左边的为 data-id="listDiv"，右边为 data-id="detailDiv"
    需要注意的是  Table需要放在class=leftPanel 的div里面，表单需要放在 class=rightPanel 里面 
    对应的js需要包括initUILayout():初始化界面布局，特别是设定 leftPanel、rightPanel的高度。！请根据实际情况调整，高度设置！！！！
    另外有showListDIV(), showDetailDIV(),控制显示，主要是在新建、查看、保存、返回等几处代码加入
    -->

<div class="shadow_for_panel">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div data-id="tittleInform">
                <div class="panel-title" style="font-size: 18px;">
                    收文查询    
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div data-id="listDetal">
                <div data-id="listDiv">
                    <!-- 查询条件 工具栏 -->
                    <div data-id="conditions" class="row">
                        <div class="col-md-12">
                            <div class="btn-group" data-id="btnReceiveArray">
                            </div>
                        </div>
                    </div>

                    <!-- 表格 -->
                    <div data-id="receiveGrid"  style="margin-top: 10px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
