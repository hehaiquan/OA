<div class="col-md-5">
    <div class="panel panel-default" style="margin-top: 5px">
        <div class="panel-heading">
            <label>部门管理</label><br />
            <button type="button" data-id="addSon" class="btn btn-primary btn-sm">
                新增节点
            </button>
            <button type="button" data-id="editSon" class="btn btn-primary btn-sm">
                修改
            </button>
            <button type="button" data-id="cutBtn" class="btn btn-primary btn-sm">
                剪切
            </button>
            <button type="button" data-id="attachBtn" class="btn btn-primary btn-sm">
                粘贴
            </button>
            <button type="button" data-id="deleteBtn" class="btn btn-primary btn-sm">
                删除
            </button>
        </div>
        <div class="panel-body">
            <div class="input-group">
                <input type="text" class="form-control" data-id="dataValue">
                <span class="input-group-btn">
                    <button class="btn btn-default fa fa-search" type="button" data-id="searchFiletypeButton">
                    </button>
                </span>
            </div>
            <!-- /input-group -->
            <ul data-id="dpTree" id="dpTree" class="ztree"></ul>
        </div>
    </div>
</div>

<!--添加文件夹弹窗-->
<div style="display: none" data-id="userSetWind">
    <table class="table table-striped doingcase">
        <tbody>
            <tr>
                <td align="center" style="width: 120px">
                    <span>父级节点</span>
                </td>
                <td>
                    <input disabled="disabled" class="form-control" data-bind="value:parentName">
                </td>
            </tr>
            <tr>
                <td align="center" style="width: 120px">
                    <span>部门名称</span>
                </td>
                <td>
                    <input class="form-control" data-bind="value:name">
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!--修改文件夹弹窗-->
<div style="display: none" data-id="editSetWind">
    <table class="table table-striped doingcase">
        <tbody>
            <tr>
                <td align="center" style="width: 120px">
                    <span>部门名称</span>
                </td>
                <td>
                    <input class="form-control" data-bind="value:name">
                </td>
            </tr>
        </tbody>
    </table>
</div>
