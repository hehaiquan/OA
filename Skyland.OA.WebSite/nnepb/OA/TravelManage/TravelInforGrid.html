<div data-id="dataGrid">
    <table class="table table-striped doingcase">
        <thead>
            <tr>
                <th style="width: 11%">
                    <span>出差原因</span>
                </th>
                <th style="width: 11%">
                    <span>出差人</span>
                </th>
                <th style="width: 11%">
                    <span>出差地点</span>
                </th>

                <th style="width: 11%">
                    <span>出差开始时间</span>
                </th>
                <th style="width: 11%">
                    <span>结束时间</span>
                </th>
                <th style="width: 5%">操作
                </th>
            </tr>

            <!--     <tr>
                         <th>
                             <input type="text" class="form-control" value="" data-filterkey="useMan" />
                         </th>
                         <th>
                             <input type="text" class="form-control" value="" data-filterkey="CreatTime" />
                         </th>
                         <th>
                             <input type="text" class="form-control" value="" data-filterkey="carName">
                         </th>
                         <th>
                             <input type="text" class="form-control" value="" data-filterkey="endDestination">
                         </th>
                         <th>
                             <input type="text" class="form-control" value="" data-filterkey="endDestination" />
                         </th>
                         <th></th>
                     </tr>-->
        </thead>
        <tbody data-bind="foreach: elementsShow, visible: currentElements().length > 0">
            <tr>
                <td>
                    <span data-bind="text:travelReason"></span>
                </td>

                <td>
                    <span data-bind="text:CnName"></span>
                </td>
                <td>
                    <span data-bind="text:travelAddress"></span>
                </td>
                <td>
                    <span data-bind="text:$root.formatCurDate(travelStartTime)"></span>
                </td>
                <td>
                    <span data-bind="text:$root.formatCurDate(travelEndTime )"></span>
                </td>
                <th>
                    <a data-bind="click:function(){$root.editInfor(caseId())}" class="btn-link fa fa-pencil" style="color: black"></a>
                    <a data-bind="click:function(){$root._deleteRow(caseId())}" class="btn-link glyphicon glyphicon-trash" style="color: black"></a>
                </th>
            </tr>
        </tbody>
    </table>


    <!--页数显示-->
    <div>
        <div style="float: left;" data-bind="visible: paginator().length > 1">
            <ul class="pagination" data-bind="foreach: paginator">
                <li data-bind="css: { active:  name == $root.currentPaginatorPage() }">
                    <!-- ko if: name != '...' -->
                    <a data-bind="text: name, click: $root.setPage"></a>
                    <!-- /ko -->
                    <!-- ko if: name == '...' -->
                    <span>...</span><!-- /ko -->
                </li>
            </ul>
        </div>
        <div style="float: right;">
            <ul class="pagination pagination-right">
                <li data-bind="css: { active:  $root.elementsCount() == 5 }"><a data-pagecount="5">5</a></li>
                <li data-bind="css: { active:  $root.elementsCount() == 10 }"><a data-pagecount="10">10</a></li>
                <li data-bind="css: { active:  $root.elementsCount() == 20 }"><a data-pagecount="20">20</a></li>
            </ul>
        </div>
    </div>
</div>

<!--编辑弹窗-->
<div data-id="editWind" style="display: none">
    <div class="col-sm-12" style="margin-bottom: 5px;">
        <div class="input-group">
            <span class="input-group-addon" style="background: transparent;">科室
            </span>
            <input disabled="disabled" type="text" data-id="dpname" class="form-control input-sm" data-bind="value:dpname" />
        </div>
    </div>

    <div class="col-sm-12" style="margin-bottom: 5px;">
        <div class="input-group">
            <span class="input-group-addon" style="background: transparent;">拟出差人员
            </span>
            <input disabled="disabled" type="text" data-id="travelerName" class="form-control input-sm" data-bind="value:travelerName" />
        </div>
    </div>

    <div class="col-sm-12" style="margin-bottom: 5px;">
        <div class="input-group">
            <span class="input-group-addon" style="background: transparent;">出差地点
            </span>
            <input type="text" data-id="travelAddress" class="form-control input-sm" data-bind="value:travelAddress" />
        </div>
    </div>

    <div class="col-sm-12" style="margin-bottom: 5px;">
        <div class="input-group">
            <span class="input-group-addon" style="background: transparent;">出差时间
            </span>
            <input type="text" data-id="travelStartTime" data-bind="value:travelStartTime, datetimeFormat:'yy-mm-dd hh:mm'" class="form-control input-sm" required="required" placeholder="" />
            <span class="input-group-addon">至</span>
            <input type="text" data-id="travelEndTime" data-bind="value:travelEndTime, datetimeFormat:'yy-mm-dd hh:mm'" class="form-control input-sm" required="required" placeholder="" />
        </div>
    </div>


    <div class="col-sm-12 col-md-6" style="margin-bottom: 5px;">
        <div class="input-group">
            <span class="input-group-addon" style="background: transparent;">出差事由
            </span>
            <input type="text" data-id="travelReason" class="form-control input-sm" data-bind="value:travelReason" />
        </div>
    </div>

    <div class="col-sm-12 col-md-6" style="margin-bottom: 5px;">
        <div class="input-group">
            <span class="input-group-addon" style="background: transparent;">派车情况
            </span>
            <input type="text" data-id="carStatus" class="form-control input-sm" data-bind="value:carStatus" />
        </div>
    </div>

    <div class="col-sm-12" style="margin-bottom: 5px;">
        <div class="input-group">
            <span class="input-group-addon" style="background: transparent;">备注
            </span>
            <textarea data-id="remark" rows="3" class="form-control" data-bind="value:remark"></textarea>
        </div>
    </div>
</div>
