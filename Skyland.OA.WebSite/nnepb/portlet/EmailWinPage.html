<!--邮件编辑页面-->

<div data-id="baseInfo">
    <div class="form-horizontal form-bordered">
        <div class="form-group">
            <label class="col-md-3 control-label">标题：</label>
            <div class="col-md-8">
                <input type="text" class="form-control" data-bind="value: Mail_Title" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">内容：</label>
            <div class="col-md-8">
                <input type="text" class="form-control" data-bind="value: Mail_SendText" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">收件人：</label>
            <div class="col-md-8">
                <input type="text" class="form-control" data-bind="value: Mail_ReceivePersonName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">收件日期：</label>
            <div class="col-md-8">
                <input type="text" class="form-control" data-bind="value: Mail_CreateData" />
            </div>
        </div>
    </div>
</div>
