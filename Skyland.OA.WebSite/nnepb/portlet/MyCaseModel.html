<div style="overflow-y:auto;height:100%;">
    <div class="iwf-grid casebox">
        <div class="iwf-grid-body">
            <div class="treeview-bar"><span style="margin:-2px 5px 0 -10px;"><i class="fa fa-sort-desc"></i></span> ${text}&nbsp;(${count})</div>
            <div data-id="${ID}" class="mcm-grid-row">
                <div  style=" border-bottom: #eee 1px solid ;">
                    <a style="line-height: 25px;color: #000000; cursor:pointer;">${Name.overHide(52)}</a><br>
                    <span style="font-size: 12px; color: #555; line-height: 25px;">${FlowName} -- ${ActName} <span style="float: right; color: gray">${$item.changeyyyyMMdd(ReceiveDate)}</span></span>
                </div>
            </div>
        </div>
    </div>
</div>
